  - uid: azure-atlas-javscript-sdk.Map.addLinestrings
    name: addLinestrings
    children: []
    type: method
    langs:
      - typeScript
    summary: '向地图中添加 linestrings 的集合。 如果该图层已存在，则用户以前指定的任何选项将默认为以前的值;否则，它们将默认为 [[LinestringLayerOptions]] 的默认值。'
    syntax:
      content: 'function addLinestrings(linestrings: Array<Feature<LineString>>, options?: LinestringLayerOptions)'
      parameters:
        - id: linestrings
          type:
            - Array<@azure-atlas-javscript-sdk.Feature<LineString>>
          description: 要添加的 linestrings。
        - id: options
          type:
            - '@azure-atlas-javscript-sdk.LinestringLayerOptions'
          description: |
            用于将 linestrings 添加到地图的图层选项。
          optional: true
