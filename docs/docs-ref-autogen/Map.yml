  - uid: azure-atlas-javscript-sdk.Map.addRaster
    name: addRaster
    children: []
    type: method
    langs:
      - typeScript
    summary: '向地图中添加一个光栅图层。 如果该图层已存在，则用户以前指定的任何选项将默认为以前的值;否则，它们将默认为 [[RasterLayerOptions]] 的默认值。'
    syntax:
      content: 'function addRaster(tileSources: string[], options?: RasterLayerOptions)'
      parameters:
        - id: tileSources
          type:
            - 'string[]'
          description: '指定为可从中请求光栅图像的字符串的终结点列表。 可以使用标记 "{z}"、"{x}" 和 "{y}" 来参数化终结点，分别指定所需图块的缩放、x 索引和 y 索引。 Map 控件将请求并放置地图的视区中包含的图块。'
        - id: options
          type:
            - '@azure-atlas-javscript-sdk.RasterLayerOptions'
          description: |
            用于定义要添加的光栅图层的选项。
          optional: true
