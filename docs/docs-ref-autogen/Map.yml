  - uid: azure-atlas-javscript-sdk.Map.addEventListener
    name: addEventListener
    children: []
    type: method
    langs:
      - typeScript
    summary: 将事件侦听器添加到地图中。 如果未指定任何层，则事件侦听器将被添加到 "映射画布" 容器中。否则，事件侦听器将被添加到映射的指定层中。
    syntax:
      content: 'function addEventListener(type: string, callback: any)'
      parameters:
        - id: type
          type:
            - string
          description: 事件侦听器类型。 @todo 需要指定这些。
        - id: callback
          type:
            - any
          description: |
            事件发生时要触发的回调。
