### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ShapeFont:class'
    summary: 代表形状的 TextRange 对象的字体属性，如字体名称、字体大小和颜色。
    name: Excel.ShapeFont
    fullName: Excel.ShapeFont
    langs:
      - typeScript
    type: class
    package: excel!
    children:
      - 'excel!Excel.ShapeFont#bold:member'
      - 'excel!Excel.ShapeFont#color:member'
      - 'excel!Excel.ShapeFont#context:member'
      - 'excel!Excel.ShapeFont#italic:member'
      - 'excel!Excel.ShapeFont#load:member(1)'
      - 'excel!Excel.ShapeFont#load:member(2)'
      - 'excel!Excel.ShapeFont#name:member'
      - 'excel!Excel.ShapeFont#set:member(1)'
      - 'excel!Excel.ShapeFont#size:member'
      - 'excel!Excel.ShapeFont#underline:member'
  - uid: 'excel!Excel.ShapeFont#bold:member'
    summary: 表示字体的加粗状态。 如果 TextRange 包含粗体和非粗体文本片段，则返回 null。
    name: bold
    fullName: bold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bold: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ShapeFont#color:member'
    summary: '文本颜色的 HTML 颜色代码表示形式（例如，"\#FF0000" 代表红色）。 如果 TextRange 包含具有不同颜色的文本片段，则返回 null。'
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ShapeFont#context:member'
    summary: 与该对象关联的请求上下文。 这会将加载项的进程连接到 Office 主机应用程序的进程。
    name: context
    fullName: context
    langs:
      - typeScript
    type: property
    syntax:
      content: 'context: RequestContext;'
      return:
        type:
          - 'excel!Excel.RequestContext:class'
  - uid: 'excel!Excel.ShapeFont#italic:member'
    summary: 表示字体的斜体状态。 如果 TextRange 包含斜体和非斜体文本片段，则返回 null。
    name: italic
    fullName: italic
    langs:
      - typeScript
    type: property
    syntax:
      content: 'italic: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ShapeFont#load:member(1)'
    summary: 将命令加入队列以加载对象的指定属性。 在读取属性`context.sync()`之前，必须先调用。
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.ShapeFont;'
      return:
        type:
          - 'excel!Excel.ShapeFont:class'
        description: ''
      parameters:
        - id: propertyNames
          description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ShapeFont#load:member(2)'
    summary: 将命令加入队列以加载对象的指定属性。 在读取属性`context.sync()`之前，必须先调用。
    name: load(propertyNamesAndPaths)
    fullName: load(propertyNamesAndPaths)
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        load(propertyNamesAndPaths?: {
                    select?: string;
                    expand?: string;
                }): Excel.ShapeFont;
      return:
        type:
          - 'excel!Excel.ShapeFont:class'
        description: ''
      parameters:
        - id: propertyNamesAndPaths
          description: '`propertyNamesAndPaths.select`是一个以逗号分隔的字符串，用于指定要加载的属性`propertyNamesAndPaths.expand` ，并且是一个以逗号分隔的字符串，用于指定要加载的导航属性。'
          type:
            - |-
              {
                          select?: string;
                          expand?: string;
                      }
  - uid: 'excel!Excel.ShapeFont#name:member'
    summary: 表示字体名称（例如“Calibri”）。 如果文本是复杂脚本或东亚语言，则这是相应的字体名称，否则是拉丁字体名称。
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ShapeFont#set:member(1)'
    summary: 基于现有加载的对象同时设置该对象的多个属性。
    name: set(properties)
    fullName: set(properties)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'set(properties: Excel.ShapeFont): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: properties
          description: ''
          type:
            - 'excel!Excel.ShapeFont:class'
  - uid: 'excel!Excel.ShapeFont#size:member'
    summary: 表示以磅为单位的字体大小（例如 11）。 如果 TextRange 包含具有不同字体大小的文本片段，则返回 null。
    name: size
    fullName: size
    langs:
      - typeScript
    type: property
    syntax:
      content: 'size: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ShapeFont#underline:member'
    summary: 应用于字体的下划线类型。 如果 TextRange 包含具有不同下划线样式的文本片段，则返回 null。 有关详细信息，请参阅 Excel.ShapeFontUnderlineStyle。
    name: underline
    fullName: underline
    langs:
      - typeScript
    type: property
    syntax:
      content: 'underline: Excel.ShapeFontUnderlineStyle | "None" | "Single" | "Double" | "Heavy" | "Dotted" | "DottedHeavy" | "Dash" | "DashHeavy" | "DashLong" | "DashLongHeavy" | "DotDash" | "DotDashHeavy" | "DotDotDash" | "DotDotDashHeavy" | "Wavy" | "WavyHeavy" | "WavyDouble";'
      return:
        type:
          - 'excel!Excel.ShapeFont#underline~0:complex'
