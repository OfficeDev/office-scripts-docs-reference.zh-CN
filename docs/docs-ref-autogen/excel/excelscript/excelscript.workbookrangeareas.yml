methods:
- name: getAddresses()
  uid: ExcelScript!ExcelScript.WorkbookRangeAreas#getAddresses:member(1)
  package: ExcelScript!
  fullName: getAddresses()
  summary: 返回 A1 样式的地址数组。 地址值包含每个单元格矩形块的工作表名称， (例如"Sheet1！A1：B4，Sheet1！D1：D4") 。 只读。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAddresses(): string[];'
    return:
      type: string[]
      description: ''
- name: getAreas()
  uid: ExcelScript!ExcelScript.WorkbookRangeAreas#getAreas:member(1)
  package: ExcelScript!
  fullName: getAreas()
  summary: 返回 `RangeAreasCollection` 对象。 集合 `RangeAreas` 中的每个区域都代表一个工作表中的一个或多个矩形区域。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAreas(): RangeAreas[];'
    return:
      type: <xref uid="ExcelScript!ExcelScript.RangeAreas:interface" />[]
      description: ''
- name: getRangeAreasBySheet(key)
  uid: ExcelScript!ExcelScript.WorkbookRangeAreas#getRangeAreasBySheet:member(1)
  package: ExcelScript!
  fullName: getRangeAreasBySheet(key)
  summary: 基于 `RangeAreas` 集合中的工作表名称或 ID 返回对象。 如果工作表不存在，则此函数返回 `undefined`<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getRangeAreasBySheet(key: string): RangeAreas;'
    parameters:
    - id: key
      description: 工作表的名称或 ID。
      type: string
    return:
      type: <xref uid="ExcelScript!ExcelScript.RangeAreas:interface" />
      description: ''
- name: getRanges()
  uid: ExcelScript!ExcelScript.WorkbookRangeAreas#getRanges:member(1)
  package: ExcelScript!
  fullName: getRanges()
  summary: 返回在对象中组成此对象 `RangeCollection` 的范围。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getRanges(): Range[];'
    return:
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" />[]
      description: ''
