  package: ExcelScript!
  fullName: getRangeAreasBySheet(key)
  summary: '`RangeAreas`根据集合中的工作表名称或 ID 返回对象。 如果工作表不存在，则此方法返回 `undefined`<!-- -->.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getRangeAreasBySheet(key: string): RangeAreas;'
    parameters:
    - id: key
