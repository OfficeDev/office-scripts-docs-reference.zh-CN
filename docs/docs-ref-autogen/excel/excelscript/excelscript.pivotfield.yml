- name: sortByLabels(sortBy)
  uid: ExcelScript!ExcelScript.PivotField#sortByLabels:member(1)
  package: ExcelScript!
  fullName: sortByLabels(sortBy)
  summary: PivotField 排序。 如果指定 DataPivotHierarchy，则会基于它进行排序，如果未指定，则会基于 PivotField 本身进行排序。
  remarks: ''
