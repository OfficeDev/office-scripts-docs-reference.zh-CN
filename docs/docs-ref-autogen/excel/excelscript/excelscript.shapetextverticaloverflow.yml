fields:
- name: clip
  uid: ExcelScript!ExcelScript.ShapeTextVerticalOverflow.clip:member
  package: ExcelScript!
  summary: 隐藏垂直方向溢出文本框的文本。
- name: ellipsis
  uid: ExcelScript!ExcelScript.ShapeTextVerticalOverflow.ellipsis:member
  package: ExcelScript!
  summary: 隐藏垂直方向溢出文本框的文本，并在可见文本的最后添加省略号 (...)。
- name: overflow
  uid: ExcelScript!ExcelScript.ShapeTextVerticalOverflow.overflow:member
  package: ExcelScript!
  summary: 允许文本在垂直方向溢出文本框（根据文本对齐方式，可从上溢出、自下溢出，或者上下溢出）。
