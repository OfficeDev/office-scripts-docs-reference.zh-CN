- name: adjustIndent(amount)
  uid: ExcelScript!ExcelScript.RangeFormat#adjustIndent:member(1)
  package: ExcelScript!
  fullName: adjustIndent(amount)
  summary: 调整范围格式的缩进量。 缩进值的范围为0到250，以字符为单位。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'adjustIndent(amount: number): void;'
    parameters:
    - id: amount
      description: 当前缩进调整值的字符间距数。 此值应介于-250 和250之间。 **注意**：如果该数量将提高超过250的缩进级别，缩进量将保留为250。 同样，如果该数量降低了低于0的缩进量，缩进级别将保持为0。
      type: number
    return:
      type: void
      description: ''
