- name: adjustIndent(amount)
  uid: ExcelScript!ExcelScript.RangeFormat#adjustIndent:member(1)
  package: ExcelScript!
  fullName: adjustIndent(amount)
  summary: 调整区域格式的缩进。 缩进值范围为 0 到 250，以字符为单位度量。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'adjustIndent(amount: number): void;'
    parameters:
    - id: amount
      description: 调整当前缩进的字符空间数。 此值应介于 -250 和 250 之间。 **注意**：如果金额将缩进级别提升至 250 以上，则缩进级别保持为 250。 同样，如果缩进量将缩进级别低于 0，则缩进级别将保持 0。
      type: number
    return:
      type: void
      description: ''
