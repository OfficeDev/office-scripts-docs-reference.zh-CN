fields:
- name: date
  uid: ExcelScript!ExcelScript.PivotFilterType.date:member
  package: ExcelScript!
  summary: 使用日期来筛选数据透视项目，以更换标签。 注意：透视字段不能同时应用标签筛选器和日期筛选器。
- name: label
  uid: ExcelScript!ExcelScript.PivotFilterType.label:member
  package: ExcelScript!
  summary: 根据数据透视表标签筛选 PivotItems。 注意：透视字段不能同时应用标签筛选器和日期筛选器。
- name: manual
  uid: ExcelScript!ExcelScript.PivotFilterType.manual:member
  package: ExcelScript!
  summary: 从数据透视表中筛选特定手动选择的数据透视项目。
- name: unknown
  uid: ExcelScript!ExcelScript.PivotFilterType.unknown:member
  package: ExcelScript!
  summary: '`PivotFilterType` 未知或不受支持。'
