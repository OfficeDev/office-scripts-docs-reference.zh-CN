### YamlMime:TSType
name: ExcelScript.TableSort
uid: ExcelScript!ExcelScript.TableSort:interface
package: ExcelScript!
fullName: ExcelScript.TableSort
summary: 管理对 Table 对象的排序操作。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: apply(fields, matchCase, method)
  uid: ExcelScript!ExcelScript.TableSort#apply:member(1)
  package: ExcelScript!
  fullName: apply(fields, matchCase, method)
  summary: 执行排序操作。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  fields: SortField[],
                  matchCase?: boolean,
                  method?: SortMethod
              ): void;
    parameters:
    - id: fields
      description: 要用作排序依据的条件列表。
      type: <xref uid="ExcelScript!ExcelScript.SortField:interface" />[]
    - id: matchCase
      description: 可选。 是否让大小写对字符串排序产生影响。
      type: boolean
    - id: method
      description: 可选。 用于中文字符的排序方法。
      type: <xref uid="ExcelScript!ExcelScript.SortMethod:enum" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```javascript\n/**\n * This sample creates a table from the current worksheet's used range, then sorts it based on the first column.\n */\nfunction main(workbook: ExcelScript.Workbook) {\n  // Get the current worksheet.\n  let selectedSheet = workbook.getActiveWorksheet();\n\n  // Create a table with the used cells.\n  let usedRange = selectedSheet.getUsedRange();\n  let newTable = selectedSheet.addTable(usedRange, true);\n\n  // Sort the table using the first column.\n  newTable.getSort().apply([{ key: 0, ascending: true }]);\n}\n```"
