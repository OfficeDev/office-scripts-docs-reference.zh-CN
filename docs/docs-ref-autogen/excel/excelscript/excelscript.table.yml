  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addRow(index?: number, values?: (boolean | string | number)[]): void;'
    parameters:
    - id: index
      description: 可选。指定新行的相对位置。如果为 NULL 或 -1，将在末尾进行添加。插入的行下方的所有行都会向下移动。从零开始编制索引。
      type: number
    - id: values
      description: 可选。 表行的无格式值的1维数组。
      type: (boolean | string | number)[]
    return:
      type: void
      description: ''
