- name: addColumn(index, values, name)
  uid: ExcelScript!ExcelScript.Table#addColumn:member(1)
  package: ExcelScript!
  fullName: addColumn(index, values, name)
  summary: 向表中添加新列。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      addColumn(
                  index?: number,
                  values?: (boolean | string | number)[],
                  name?: string
              ): TableColumn;
    parameters:
    - id: index
      description: 可选。指定新列的相对位置。如果为 NULL 或 -1，将在末尾进行添加。索引更高的列将被移到一侧。从零开始编制索引。
      type: number
    - id: values
      description: 可选。 表列的无格式值的一维数组。
      type: (boolean | string | number)[]
    - id: name
      description: 可选。 指定新列的名称。 如果为 Null，将使用默认名称。
      type: string
    return:
      type: <xref uid="ExcelScript!ExcelScript.TableColumn:interface" />
      description: ''
