          description: 以磅为单位的增量，形状将垂直移动。 以磅为单位。 正值表示将形状向下移动，负值表示将形状上移。
          type:
            - number
  - uid: 'ExcelScript!ExcelScript.Shape#scaleHeight:member(1)'
    summary: 按指定因子缩放形状的高度。 对于图像，你可以说明是相对于原始尺寸还是当前尺寸缩放形状。 对于除图片以外的其他形状来说，缩放总是相对于其当前高度而言。
    name: 'scaleHeight(scaleFactor, scaleType, scaleFrom)'
    fullName: 'scaleHeight(scaleFactor, scaleType, scaleFrom)'
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        scaleHeight(
                    scaleFactor: number,
                    scaleType: ShapeScaleType,
                    scaleFrom?: ShapeScaleFrom
                ): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: scaleFactor
          description: 指定形状调整后的高度与当前或原始高度的比例。
          type:
            - number
        - id: scaleType
          description: 指定是相对于形状的原始尺寸还是当前尺寸来对其进行缩放。 原始大小缩放选项仅适用于图像。
          type:
            - 'ExcelScript!ExcelScript.ShapeScaleType:enum'
        - id: scaleFrom
          description: 可选。 指定在缩放形状时，该形状的哪一部分将保持在原有的位置。 如果省略，则表示形状的左上角将保留其位置。
          type:
            - 'ExcelScript!ExcelScript.ShapeScaleFrom:enum'
  - uid: 'ExcelScript!ExcelScript.Shape#scaleWidth:member(1)'
    summary: 按指定因子缩放形状的宽度。 对于图像，你可以说明是相对于原始尺寸还是当前尺寸缩放形状。 对于除图片以外的其他形状来说，缩放总是相对于其当前宽度而言。
    name: 'scaleWidth(scaleFactor, scaleType, scaleFrom)'
    fullName: 'scaleWidth(scaleFactor, scaleType, scaleFrom)'
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        scaleWidth(
                    scaleFactor: number,
                    scaleType: ShapeScaleType,
                    scaleFrom?: ShapeScaleFrom
                ): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: scaleFactor
          description: 指定形状调整后的宽度与当前或原始宽度的比例。
          type:
            - number
        - id: scaleType
          description: 指定是相对于形状的原始尺寸还是当前尺寸来对其进行缩放。 原始大小缩放选项仅适用于图像。
          type:
            - 'ExcelScript!ExcelScript.ShapeScaleType:enum'
        - id: scaleFrom
          description: 可选。 指定在缩放形状时，该形状的哪一部分将保持在原有的位置。 如果省略，则表示形状的左上角将保留其位置。
