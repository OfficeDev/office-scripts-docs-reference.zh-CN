name: ExcelScript.NamedSheetView
uid: ExcelScript!ExcelScript.NamedSheetView:interface
package: ExcelScript!
fullName: ExcelScript.NamedSheetView
summary: 表示工作表的命名工作表视图。 工作表视图存储特定工作表的排序和筛选规则。 每个工作表 (一个临时工作表) 具有用于访问该视图的唯一工作表范围名称。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
