### YamlMime:TSEnum
name: ExcelScript.AutoFillType
uid: ExcelScript!ExcelScript.AutoFillType:enum
package: ExcelScript!
fullName: ExcelScript.AutoFillType
summary: 在工作簿中的区域上使用自动填充时的行为类型。
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: fillCopy
  uid: ExcelScript!ExcelScript.AutoFillType.fillCopy:member
  package: ExcelScript!
  summary: 根据所选数据使用数据填充相邻单元格。
- name: fillDays
  uid: ExcelScript!ExcelScript.AutoFillType.fillDays:member
  package: ExcelScript!
  summary: 一个版本的 "FillSeries"，用于基于月中的某一天或一周中的某一天的日期，具体取决于上下文。
- name: fillDefault
  uid: ExcelScript!ExcelScript.AutoFillType.fillDefault:member
  package: ExcelScript!
  summary: 根据) 的标准自动填充行为 (周围的数据填充相邻的单元格。
- name: fillFormats
  uid: ExcelScript!ExcelScript.AutoFillType.fillFormats:member
  package: ExcelScript!
  summary: 使用选定的公式填充相邻单元格。
- name: fillMonths
  uid: ExcelScript!ExcelScript.AutoFillType.fillMonths:member
  package: ExcelScript!
  summary: 基于月的模式的日期的 "FillSeries" 版本。
- name: fillSeries
  uid: ExcelScript!ExcelScript.AutoFillType.fillSeries:member
  package: ExcelScript!
  summary: 使用在复制的单元格中的数据之后填充相邻单元格。
- name: fillValues
  uid: ExcelScript!ExcelScript.AutoFillType.fillValues:member
  package: ExcelScript!
  summary: 用选定的值填充相邻的单元格。
- name: fillWeekdays
  uid: ExcelScript!ExcelScript.AutoFillType.fillWeekdays:member
  package: ExcelScript!
  summary: 基于一周中某一天的模式的日期的 "FillSeries" 版本，并且仅包含工作日。
- name: fillYears
  uid: ExcelScript!ExcelScript.AutoFillType.fillYears:member
  package: ExcelScript!
  summary: 基于一年的模式的日期的 "FillSeries" 版本。
- name: flashFill
  uid: ExcelScript!ExcelScript.AutoFillType.flashFill:member
  package: ExcelScript!
  summary: 使用 Excel 的 FlashFill 功能填充相邻单元格。
- name: growthTrend
  uid: ExcelScript!ExcelScript.AutoFillType.growthTrend:member
  package: ExcelScript!
  summary: 根据等比趋势模型填充相邻单元格中的值的数字的 "FillSeries" 版本。
- name: linearTrend
  uid: ExcelScript!ExcelScript.AutoFillType.linearTrend:member
  package: ExcelScript!
  summary: 用于根据线性趋势模型填充相邻单元格的值的数字的 "FillSeries" 版本。
