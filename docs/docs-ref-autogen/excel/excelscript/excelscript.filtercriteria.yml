    name: filterOn
    fullName: filterOn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'filterOn: FilterOn;'
      return:
        type:
          - 'ExcelScript!ExcelScript.FilterOn:enum'
  - uid: 'ExcelScript!ExcelScript.FilterCriteria#icon:member'
    summary: 用于筛选单元格的图标。 与“图标”筛选一起使用。
    name: icon
    fullName: icon
    langs:
      - typeScript
    type: property
    syntax:
      content: 'icon?: Icon;'
      return:
        type:
          - 'ExcelScript!ExcelScript.Icon:interface'
  - uid: 'ExcelScript!ExcelScript.FilterCriteria#operator:member'
    summary: 使用“自定义”筛选时，用于组合条件 1 和 2 的运算符。
    name: operator
    fullName: operator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'operator?: FilterOperator;'
