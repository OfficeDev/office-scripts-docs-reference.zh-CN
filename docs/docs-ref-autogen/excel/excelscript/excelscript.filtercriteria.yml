- name: color
  uid: ExcelScript!ExcelScript.FilterCriteria#color:member
  package: ExcelScript!
  fullName: color
  summary: 用于筛选单元格的 HTML 颜色字符串。 与 和 `cellColor` `fontColor` 筛选一同使用。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: criterion1
  uid: ExcelScript!ExcelScript.FilterCriteria#criterion1:member
  package: ExcelScript!
  fullName: criterion1
  summary: >-
    第一个条件用于筛选数据。 用作筛选情况下的 `custom` 运算符。 例如"<!-- -->&gt;<!-- -->对于大于 50 的数字，为 50";对于以"s"结尾的值，为"=*s"。


    用作顶部/底部项/百分比 (例如，设置为前 5 项的 `filterOn` "5" `topItems`<!-- -->).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion1?: string;'
    return:
      type: string
- name: criterion2
  uid: ExcelScript!ExcelScript.FilterCriteria#criterion2:member
  package: ExcelScript!
  fullName: criterion2
  summary: 第二个条件用于筛选数据。 仅用作筛选情况下的 `custom` 运算符。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion2?: string;'
    return:
      type: string
