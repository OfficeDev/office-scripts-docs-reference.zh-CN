- name: getOffsetRangeAreas(rowOffset, columnOffset)
  uid: ExcelScript!ExcelScript.RangeAreas#getOffsetRangeAreas:member(1)
  package: ExcelScript!
  fullName: getOffsetRangeAreas(rowOffset, columnOffset)
  summary: 返回 `RangeAreas` 由特定行和列偏移移动的对象。 返回的维度 `RangeAreas` 将匹配原始对象。 如果强制在工作表网格边界之外生成的结果 `RangeAreas` ，将引发错误。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      getOffsetRangeAreas(
                  rowOffset: number,
                  columnOffset: number
              ): RangeAreas;
    parameters:
    - id: rowOffset
      description: 正、 (或 0) 偏移的行 `RangeAreas` 数。 正值表示向下偏移，负值表示向上偏移。
      type: number
    - id: columnOffset
      description: 正、 (或 0 的列数) 偏移的 `RangeAreas` 列数。 正值表示向右偏移，负值表示向左偏移。
      type: number
    return:
      type: <xref uid="ExcelScript!ExcelScript.RangeAreas:interface" />
      description: ''
