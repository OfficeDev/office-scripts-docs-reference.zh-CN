  summary: 返回 `RangeAreas` 一个对象，该对象代表与指定类型和值匹配的所有单元格。 如果没有找到与条件匹配的特殊单元格，则此函数将返回其属性设置为 `isNullObject` 的对象 `true`<!-- -->.
