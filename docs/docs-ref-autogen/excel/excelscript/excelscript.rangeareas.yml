- name: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  uid: ExcelScript!ExcelScript.RangeAreas#copyFrom:member(1)
  package: ExcelScript!
  fullName: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  summary: 将单元格数据或格式从源区域或 RangeAreas 复制到当前 RangeAreas。 目标 rangeAreas 的大小可以与源区域或 RangeAreas 的大小不同。 如果目标小于源，则将自动扩展目标。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      copyFrom(
                  sourceRange: Range | RangeAreas | string,
                  copyType?: RangeCopyType,
                  skipBlanks?: boolean,
                  transpose?: boolean
              ): void;
    parameters:
    - id: sourceRange
      description: 要从其复制的源区域或 RangeAreas。 如果源 RangeAreas 有多个区域，则必须通过删除矩形区域中的完整行或列来创建窗体。
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" /> | <xref uid="ExcelScript!ExcelScript.RangeAreas:interface" /> | string
    - id: copyType
      description: 要复制的单元格数据的类型或格式。 默认值为 "All"。
      type: <xref uid="ExcelScript!ExcelScript.RangeCopyType:enum" />
    - id: skipBlanks
      description: 如果为 True，则在源区域或 RangeAreas 中跳过空单元格。 默认为 false。
      type: boolean
    - id: transpose
      description: 如此如果转置目标 RangeAreas 中的单元格。 默认为 false。
      type: boolean
    return:
      type: void
      description: ''
