    summary: Setting 表示保存在文档中的设置的键值对（每个加载项每个文件）。 这些自定义键值对可用于存储内容或任务窗格外接程序所需的状态或生命周期信息。 请注意，设置在文档中保持不变，因此不是存储任何敏感或受保护的信息（如用户信息和密码）的地方。
