package: ExcelScript!
fullName: ExcelScript.Workbook
summary: 工作簿是顶级对象，它包含相关 workbook 对象，例如工作表、表、范围等。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: addBinding(range, bindingType, id)
  uid: ExcelScript!ExcelScript.Workbook#addBinding:member(1)
  package: ExcelScript!
  fullName: addBinding(range, bindingType, id)
  summary: 将新的 binding 对象添加到特定区域。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      addBinding(
                  range: Range | string,
                  bindingType: BindingType,
                  id: string
              ): Binding;
    parameters:
    - id: range
      description: 要将绑定绑定到的范围。可以是 Excel 范围对象，也可以是字符串。如果是字符串，必须包含完整地址，包括工作表名称
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" /> | string
    - id: bindingType
      description: 绑定的类型。 请参阅 ExcelScript. BindingType。
      type: <xref uid="ExcelScript!ExcelScript.BindingType:enum" />
    - id: id
      description: 绑定的名称。
      type: string
    return:
      type: <xref uid="ExcelScript!ExcelScript.Binding:interface" />
      description: ''
