  - uid: 'ExcelScript!ExcelScript.BasicDataValidation#formula1:member'
    summary: 当 operator 属性设置为二元运算符（如 GreaterThan （左边的操作数是用户试图在单元格中输入的值）时，指定右边的操作数。 使用和 NotBetween 之间的三元运算符指定下界操作数。 例如，将 formula1 设置为 10 and operator to GreaterThan 意味着该范围的有效数据必须大于10。 设置值时，可以将其作为数字、range 对象或字符串公式（其中字符串是字符串化数字、像 "= A1" 的单元格引用或公式（如 "= MIN （A1，B1）"）一起传递。 检索值时，它将始终以字符串公式的形式返回，例如： "= 10"、"= A1"、"= SUM （A1： B5）" 等。
    name: formula1
    fullName: formula1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula1: string | number | Range;'
      return:
        type:
          - 'ExcelScript!ExcelScript.BasicDataValidation#formula1~0:complex'
  - uid: 'ExcelScript!ExcelScript.BasicDataValidation#formula2:member'
    summary: 使用和 NotBetween 之间的三元运算符指定上界操作数。 不与二元运算符（如 GreaterThan）一起使用。 设置值时，可以将其作为数字、range 对象或字符串公式（其中字符串是字符串化数字、像 "= A1" 的单元格引用或公式（如 "= MIN （A1，B1）"）一起传递。 检索值时，它将始终以字符串公式的形式返回，例如： "= 10"、"= A1"、"= SUM （A1： B5）" 等。
    name: formula2
    fullName: formula2
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula2?: string | number | Range;'
      return:
        type:
          - 'ExcelScript!ExcelScript.BasicDataValidation#formula2~0:complex'
  - uid: 'ExcelScript!ExcelScript.BasicDataValidation#operator:member'
    summary: 用于验证数据有效性的运算符。
    name: operator
    fullName: operator
    langs:
      - typeScript
    type: property
    syntax:
