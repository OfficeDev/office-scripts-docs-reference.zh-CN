properties:
  - name: formula1
    uid: 'ExcelScript!ExcelScript.BasicDataValidation#formula1:member'
    package: ExcelScript!
    fullName: formula1
    summary: 当运算符属性设置为二进制运算符（如 GreaterThan (）时，指定右侧操作数 (左侧操作数是用户尝试在单元格单元格中输入的值) 。 使用三元运算符 Between 和 NotBetween，指定下限操作数。 例如，将 formula1 设置为 10，将运算符设置为 GreaterThan 意味着区域的有效数据必须大于 10。 设置值时，它可以作为数字、range 对象或字符串公式 (其中字符串是字符串化数字、类似"=A1"的单元格引用或类似"=MIN (A1， B1) ") 的公式传入。 检索值时，该值将始终作为字符串公式返回，例如："=10"、"=A1"、"=SUM (A1：B5) "等。
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formula1: string | number | Range;'
      return:
        type: 'string | number | <xref uid="ExcelScript!ExcelScript.Range:interface" />'
  - name: formula2
    uid: 'ExcelScript!ExcelScript.BasicDataValidation#formula2:member'
    package: ExcelScript!
    fullName: formula2
    summary: 使用三元运算符 Between 和 NotBetween 指定上限操作数。 不与二进制运算符（如 GreaterThan）一同使用。 设置值时，它可以作为数字、range 对象或字符串公式 (其中字符串是字符串化数字、类似"=A1"的单元格引用或类似"=MIN (A1， B1) ") 的公式传入。 检索值时，该值将始终作为字符串公式返回，例如："=10"、"=A1"、"=SUM (A1：B5) "等。
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formula2?: string | number | Range;'
      return:
        type: 'string | number | <xref uid="ExcelScript!ExcelScript.Range:interface" />'
