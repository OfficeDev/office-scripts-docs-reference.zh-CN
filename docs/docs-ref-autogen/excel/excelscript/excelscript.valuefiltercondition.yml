### YamlMime:TSEnum
name: ExcelScript.ValueFilterCondition
uid: ExcelScript!ExcelScript.ValueFilterCondition:enum
package: ExcelScript!
fullName: ExcelScript.ValueFilterCondition
summary: 表示可应用值筛选器的所有已接受条件的枚举。 用于配置应用于字段的 PivotFilter 的类型。 `PivotFilter.exclusive` 可以设置为 true 以反转其中的许多条件。
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: between
  uid: ExcelScript!ExcelScript.ValueFilterCondition.between:member
  package: ExcelScript!
  summary: >-
    介于 `lowerBound` 和 `upperBound` 条件之间。


    必需的条件： {`value`<!-- -->, `lowerBound`<!-- -->, `upperBound`<!-- -->}<!-- -->. 可选条件： {`exclusive`<!-- -->}<!-- -->.
- name: bottomN
  uid: ExcelScript!ExcelScript.ValueFilterCondition.bottomN:member
  package: ExcelScript!
  summary: >-
    在底部 N (`threshold`<!-- -->) \[ 的项、百分比和 \] 值类别的总和。


    必需的条件： {`value`<!-- -->, `threshold`<!-- -->, `selectionType`<!-- -->}<!-- -->.
- name: equals
  uid: ExcelScript!ExcelScript.ValueFilterCondition.equals:member
  package: ExcelScript!
  summary: >-
    等于比较运算符条件。


    必需的条件： {`value`<!-- -->, `comparator`<!-- -->}<!-- -->. 可选条件： {`exclusive`<!-- -->}<!-- -->.
- name: greaterThan
  uid: ExcelScript!ExcelScript.ValueFilterCondition.greaterThan:member
  package: ExcelScript!
  summary: >-
    大于比较运算符条件。


    必需的条件： {`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
- name: greaterThanOrEqualTo
  uid: ExcelScript!ExcelScript.ValueFilterCondition.greaterThanOrEqualTo:member
  package: ExcelScript!
  summary: >-
    大于或等于比较运算符条件。


    必需的条件： {`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
- name: lessThan
  uid: ExcelScript!ExcelScript.ValueFilterCondition.lessThan:member
  package: ExcelScript!
  summary: >-
    小于比较运算符条件。


    必需的条件： {`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
- name: lessThanOrEqualTo
  uid: ExcelScript!ExcelScript.ValueFilterCondition.lessThanOrEqualTo:member
  package: ExcelScript!
  summary: >-
    小于或等于比较运算符条件。


    必需的条件： {`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
- name: topN
  uid: ExcelScript!ExcelScript.ValueFilterCondition.topN:member
  package: ExcelScript!
  summary: >-
    在前 N 个 (`threshold`<!-- -->) \[ 的项、百分比和 \] 值类别的总和。


    必需的条件： {`value`<!-- -->, `threshold`<!-- -->, `selectionType`<!-- -->}<!-- -->.
- name: unknown
  uid: ExcelScript!ExcelScript.ValueFilterCondition.unknown:member
  package: ExcelScript!
  summary: ValueFilterCondition 未知或不受支持。
