  summary: 优先级 (索引) 当前存在此条件格式的条件格式集合中。 更改此条件也会更改其他条件格式的优先级，以允许连续的优先级顺序。 使用负优先级从后开始。 如果优先级为负，则大于边界的优先级 (设置为最大值或) 最小值。 另请注意，如果更改优先级，如果要进一步更改对象，必须重新获取位于该新优先级位置的新对象副本。
