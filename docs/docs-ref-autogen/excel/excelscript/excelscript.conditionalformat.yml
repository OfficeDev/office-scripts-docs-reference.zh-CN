    name: setPriority(priority)
    fullName: setPriority(priority)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setPriority(priority: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: priority
          description: ''
          type:
            - number
  - uid: 'ExcelScript!ExcelScript.ConditionalFormat#setStopIfTrue:member(1)'
    summary: 如果满足此条件格式的条件，则不会有任何低优先级格式应在此单元格上生效。 数值、icon sets 和 colorscales 中的 Null，因为没有针对这些项的 StopIfTrue 的概念
