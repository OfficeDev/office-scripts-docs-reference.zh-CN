properties:
- name: formula1
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#formula1:member
  package: ExcelScript!
  fullName: formula1
  summary: 当运算符属性设置为二进制运算符（如 GreaterThan (）时，指定右侧操作数 (左侧操作数是用户尝试在单元格) 中输入的值。 使用三元运算符 Between 和 NotBetween 指定下限操作数。 设置值时，它可以作为 Date、Range 对象或字符串公式 (其中字符串采用 ISO8601 格式的字符串化日期/时间、类似"=A1"的单元格引用或类似"=MIN (A1，B1) ") 的公式传入。 检索值时，该值将始终作为字符串公式返回，例如："=10"、"=A1"、"=SUM (A1：B5) "等。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type: string | Date | <xref uid="ExcelScript!ExcelScript.Range:interface" />
- name: formula2
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#formula2:member
  package: ExcelScript!
  fullName: formula2
  summary: 使用三元运算符 Between 和 NotBetween 指定上限操作数。 不与二进制运算符（如 GreaterThan）一同使用。 设置值时，它可以作为 Date、Range 对象或字符串 (（其中字符串采用 ISO8601 格式的字符串化日期/时间、类似"=A1"的单元格引用或类似"=MIN (A1，B1) ") 的公式）传入。 检索值时，该值将始终作为字符串公式返回，例如："=10"、"=A1"、"=SUM (A1：B5) "等。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type: string | Date | <xref uid="ExcelScript!ExcelScript.Range:interface" />
