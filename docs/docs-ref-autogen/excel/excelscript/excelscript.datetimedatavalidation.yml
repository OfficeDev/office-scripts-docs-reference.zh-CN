- name: formula1
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#formula1:member
  package: ExcelScript!
  fullName: formula1
  summary: 当 operator 属性设置为二元运算符（如 (GreaterThan）时，指定右边的操作数。左操作数是用户尝试在单元格) 中输入的值。 使用和 NotBetween 之间的三元运算符指定下界操作数。 设置值时，可以将其作为日期、Range 对象或字符串公式传入， (其中字符串是 ISO8601 格式的字符串化日期/时间、单元格引用（如 "= A1"）或公式（如 "= MIN (A1、B1) " ) ）。 检索值时，它将始终以字符串公式的形式返回，例如： "= 10"、"= A1"、"= SUM (A1： B5) " 等。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type: string | Date | <xref uid="ExcelScript!ExcelScript.Range:interface" />
- name: formula2
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#formula2:member
  package: ExcelScript!
  fullName: formula2
  summary: 使用和 NotBetween 之间的三元运算符指定上界操作数。 不与二元运算符（如 GreaterThan）一起使用。 设置值时，可以将其作为日期、Range 对象或字符串 (，其中字符串可以是 ISO8601 格式的字符串化日期/时间、单元格引用（如 "= A1"）或公式（如 "= MIN (A1、B1) " ) ）。 检索值时，它将始终以字符串公式的形式返回，例如： "= 10"、"= A1"、"= SUM (A1： B5) " 等。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type: string | Date | <xref uid="ExcelScript!ExcelScript.Range:interface" />
