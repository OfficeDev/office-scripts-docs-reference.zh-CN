### YamlMime:TSEnum
name: ExcelScript.CalculationType
uid: ExcelScript!ExcelScript.CalculationType:enum
package: ExcelScript!
fullName: ExcelScript.CalculationType
summary: ''
remarks: "\n\n#### <a name=\"examples\"></a>示例\n\n```TypeScript\n/**\n * This script fully recalculates the entire workbook.\n * This code is useful when automatic recalculation is turned off\n * but later parts of the script rely on updated values.\n */\nfunction main(workbook: ExcelScript.Workbook, workbookURL: string) {\n  const application = workbook.getApplication();\n  application.calculate(ExcelScript.CalculationType.fullRebuild);\n}\n```"
isPreview: false
isDeprecated: false
fields:
- name: full
  uid: ExcelScript!ExcelScript.CalculationType.full:member
  package: ExcelScript!
  summary: ：这会将所有单元格都标记为脏，然后重新计算所有单元格。
- name: fullRebuild
  uid: ExcelScript!ExcelScript.CalculationType.fullRebuild:member
  package: ExcelScript!
  summary: 这将重新生成完整的依赖项链，将所有单元格标记为脏单元格，然后重新计算它们。
- name: recalculate
  uid: ExcelScript!ExcelScript.CalculationType.recalculate:member
  package: ExcelScript!
  summary: 重新计算 Excel 已标记为脏的所有单元格（即可变或已更改的数据的从属单元格），以及以编程方式标记为脏的单元格。
