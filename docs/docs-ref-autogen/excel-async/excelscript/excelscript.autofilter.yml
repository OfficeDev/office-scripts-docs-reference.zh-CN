  uid: excel!Excel.AutoFilter#reapply:member(1)
  package: excel!
  fullName: reapply()
  summary: 应用当前位于区域上的指定 Autofilter 对象。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'reapply(): void;'
    return:
      type: void
      description: ''
