### YamlMime:TSType
name: Excel.AutoFilter
uid: excel!Excel.AutoFilter:interface
package: excel!
fullName: Excel.AutoFilter
summary: 代表自动筛选对象。 "自动筛选" 将 Excel 列中的值转换为基于单元格内容的特定筛选器。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: criteria
  uid: excel!Excel.AutoFilter#criteria:member
  package: excel!
  fullName: criteria
  summary: 在自动筛选区域中保留所有筛选条件的数组。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly criteria: FilterCriteria[];'
    return:
      type: <xref uid="excel!Excel.FilterCriteria:interface" />[]
- name: enabled
  uid: excel!Excel.AutoFilter#enabled:member
  package: excel!
  fullName: enabled
  summary: 指定是否启用自动筛选。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly enabled: boolean;'
    return:
      type: boolean
- name: isDataFiltered
  uid: excel!Excel.AutoFilter#isDataFiltered:member
  package: excel!
  fullName: isDataFiltered
  summary: 指定自动筛选是否具有筛选条件。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly isDataFiltered: boolean;'
    return:
      type: boolean
methods:
- name: apply(range, columnIndex, criteria)
  uid: excel!Excel.AutoFilter#apply:member(1)
  package: excel!
  fullName: apply(range, columnIndex, criteria)
  summary: 将自动筛选器应用于区域。 如果指定了列索引和筛选条件，则筛选列。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  range: Range | string,
                  columnIndex?: number,
                  criteria?: FilterCriteria
              ): void;
    parameters:
    - id: range
      description: 将应用自动筛选的范围。
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: columnIndex
      description: 将自动筛选应用于的从零开始的列索引。
      type: number
    - id: criteria
      description: 筛选条件。
      type: <xref uid="excel!Excel.FilterCriteria:interface" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getActiveWorksheet();\n    let farmData = sheet.getUsedRange();\n\n    // This filter will only show the rows with the top 25% of values in column 3.\n    sheet.autoFilter.apply(farmData, 3, { criterion1: \"25\", filterOn: Excel.FilterOn.topPercent });\n    await context.sync();\n}\n```"
- name: clearCriteria()
  uid: excel!Excel.AutoFilter#clearCriteria:member(1)
  package: excel!
  fullName: clearCriteria()
  summary: 清除自动筛选器的筛选条件。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clearCriteria(): void;'
    return:
      type: void
      description: ''
- name: getRange()
  uid: excel!Excel.AutoFilter#getRange:member(1)
  package: excel!
  fullName: getRange()
  summary: 返回 Range 对象，该对象表示“自动筛选”应用的区域。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getRange(): Range;'
    return:
      type: <xref uid="excel!Excel.Range:interface" />
      description: ''
- name: getRangeOrNullObject()
  uid: excel!Excel.AutoFilter#getRangeOrNullObject:member(1)
  package: excel!
  fullName: getRangeOrNullObject()
  summary: 返回 Range 对象，该对象表示“自动筛选”应用的区域。 如果没有与自动筛选器关联的 Range 对象，则此方法返回 null 对象。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getRangeOrNullObject(): Range;'
    return:
      type: <xref uid="excel!Excel.Range:interface" />
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.AutoFilter#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: 将命令加入队列以加载对象的指定属性。 阅读属性前必须先调用 `context.sync()`。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
      type: string | string[]
    return:
      type: void
      description: ''
