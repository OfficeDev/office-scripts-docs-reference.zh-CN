                  | "Right"
                  | "Justify"
                  | "JustifyLow"
                  | "Distributed"
                  | "ThaiDistributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeTextHorizontalAlignment:enum" />
                    | "Left"
                    | "Center"
                    | "Right"
                    | "Justify"
                    | "JustifyLow"
                    | "Distributed"
                    | "ThaiDistributed"
- name: horizontalOverflow
  uid: excel!Excel.TextFrame#horizontalOverflow:member
  package: excel!
  fullName: horizontalOverflow
  summary: 表示文本框的水平溢出行为。 有关详细信息，请参阅 Excel.ShapeTextHorizontalOverflow。
