  - uid: 'excel!Excel.TextFrame#load:member(1)'
    summary: 将命令加入队列以加载对象的指定属性。 在 `context.sync()` 读取属性之前，必须先调用。
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.TextFrame#orientation:member'
    summary: 表示文本在文本框架中定向到的角度。 有关详细信息，请参阅 Excel.ShapeTextOrientation。
    name: orientation
    fullName: orientation
    langs:
