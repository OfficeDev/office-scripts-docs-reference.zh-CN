### YamlMime:TSType
name: Excel.TextFrame
uid: excel!Excel.TextFrame:interface
package: excel!
fullName: Excel.TextFrame
summary: 代表 shape 对象的文本框架。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoSizeSetting
  uid: excel!Excel.TextFrame#autoSizeSetting:member
  package: excel!
  fullName: autoSizeSetting
  summary: 文本框架的自动调整大小设置。 可以将文本框设置为自动调整文本大小以适应文本框，或自动调整文本框大小以适应文本，或者不使用自动调整大小设置。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      autoSizeSetting:
                  | ShapeAutoSize
                  | "AutoSizeNone"
                  | "AutoSizeTextToFitShape"
                  | "AutoSizeShapeToFitText"
                  | "AutoSizeMixed";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeAutoSize:enum" />
                    | "AutoSizeNone"
                    | "AutoSizeTextToFitShape"
                    | "AutoSizeShapeToFitText"
                    | "AutoSizeMixed"
- name: bottomMargin
  uid: excel!Excel.TextFrame#bottomMargin:member
  package: excel!
  fullName: bottomMargin
  summary: 表示文本框的下边距（以磅为单位）。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bottomMargin: number;'
    return:
      type: number
- name: hasText
  uid: excel!Excel.TextFrame#hasText:member
  package: excel!
  fullName: hasText
  summary: 指定文本框架是否包含文本。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly hasText: boolean;'
    return:
      type: boolean
- name: horizontalAlignment
  uid: excel!Excel.TextFrame#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: 表示文本框的水平对齐方式。 有关详细信息，请参阅 Excel.ShapeTextHorizontalAlignment。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | ShapeTextHorizontalAlignment
                  | "Left"
