    type: property
    syntax:
      content: |-
        orientation:
                    | ShapeTextOrientation
                    | "Horizontal"
                    | "Vertical"
                    | "Vertical270"
                    | "WordArtVertical"
                    | "EastAsianVertical"
                    | "MongolianVertical"
                    | "WordArtVerticalRTL";
      return:
        type:
          - 'excel!Excel.TextFrame#orientation~0:complex'
  - uid: 'excel!Excel.TextFrame#readingOrder:member'
    summary: 表示文本框从左到右或从右到左的读取顺序。 有关详细信息，请参阅 Excel.ShapeTextReadingOrder。
