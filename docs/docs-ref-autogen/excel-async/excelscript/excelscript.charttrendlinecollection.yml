name: Excel.ChartTrendlineCollection
uid: excel!Excel.ChartTrendlineCollection:interface
package: excel!
fullName: Excel.ChartTrendlineCollection
summary: 表示图表趋势线的集合。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(type)
  uid: excel!Excel.ChartTrendlineCollection#add:member(1)
  package: excel!
  fullName: add(type)
  summary: 向趋势线集合添加新的趋势线。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  type?:
                      | ChartTrendlineType
                      | "Linear"
                      | "Exponential"
                      | "Logarithmic"
                      | "MovingAverage"
                      | "Polynomial"
                      | "Power"
              ): ChartTrendline;
    parameters:
    - id: type
      description: 指定趋势线类型。 默认值为 "线性"。 有关详细信息，请参阅 ChartTrendline。
      type: "| <xref uid=\"excel!Excel.ChartTrendlineType:enum\" />\n                | \"Linear\"\n                | \"Exponential\"\n                | \"Logarithmic\"\n                | \"MovingAverage\"\n                | \"Polynomial\"\n                | \"Power\"\n        "
    return:
      type: <xref uid="excel!Excel.ChartTrendline:interface" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n     // Add a trendline.  \n    seriesCollection.getItemAt(0).trendlines.add(\"Linear\");\n\n    await context.sync();\n}\n```"
