### YamlMime:TSType
name: Excel.CustomConditionalFormat
uid: excel!Excel.CustomConditionalFormat:interface
package: excel!
fullName: Excel.CustomConditionalFormat
summary: 代表自定义条件格式类型。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: format
  uid: excel!Excel.CustomConditionalFormat#format:member
  package: excel!
  fullName: format
  summary: 返回一个 format 对象，该对象封装条件格式字体、填充、边框和其他属性。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ConditionalRangeFormat;'
    return:
      type: <xref uid="excel!Excel.ConditionalRangeFormat:interface" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B8:E13\");\n    let conditionalFormat = range.conditionalFormats.add(Excel.ConditionalFormatType.custom);\n    conditionalFormat.custom.rule.formula = '=IF(B8>INDIRECT(\"RC[-1]\",0),TRUE)';\n    conditionalFormat.custom.format.font.color = \"green\";\n\n    await context.sync();\n}\n```"
- name: rule
  uid: excel!Excel.CustomConditionalFormat#rule:member
  package: excel!
  fullName: rule
  summary: 指定此条件格式的 Rule 对象。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly rule: ConditionalFormatRule;'
    return:
      type: <xref uid="excel!Excel.ConditionalFormatRule:interface" />
methods:
- name: load(propertyNames)
  uid: excel!Excel.CustomConditionalFormat#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: 将命令加入队列以加载对象的指定属性。 阅读属性前必须先调用 `context.sync()`。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
      type: string | string[]
    return:
      type: void
      description: ''
