### YamlMime:TSType
name: Excel.RangeBorder
uid: excel!Excel.RangeBorder:interface
package: excel!
fullName: Excel.RangeBorder
summary: 代表对象的边框。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.RangeBorder#color:member
  package: excel!
  fullName: color
  summary: 代表 RRGGBB 格式的边框线颜色的 HTML 颜色代码 \# (例如，"FFA500" ) 或作为命名的 HTML 颜色 (例如 "橙色" ) 。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: sideIndex
  uid: excel!Excel.RangeBorder#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: 指示边框的特定边的常量值。 有关详细信息，请参阅 BorderIndex。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      readonly sideIndex:
                  | BorderIndex
                  | "EdgeTop"
                  | "EdgeBottom"
                  | "EdgeLeft"
                  | "EdgeRight"
                  | "InsideVertical"
                  | "InsideHorizontal"
                  | "DiagonalDown"
                  | "DiagonalUp";
    return:
      type: >-
        | <xref uid="excel!Excel.BorderIndex:enum" />
                    | "EdgeTop"
                    | "EdgeBottom"
                    | "EdgeLeft"
                    | "EdgeRight"
                    | "InsideVertical"
                    | "InsideHorizontal"
                    | "DiagonalDown"
                    | "DiagonalUp"
- name: style
  uid: excel!Excel.RangeBorder#style:member
  package: excel!
  fullName: style
  summary: 线条样式的常量之一，指定边框的线条样式。 有关详细信息，请参阅 BorderLineStyle。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      style:
                  | BorderLineStyle
                  | "None"
                  | "Continuous"
                  | "Dash"
                  | "DashDot"
                  | "DashDotDot"
                  | "Dot"
                  | "Double"
                  | "SlantDashDot";
    return:
      type: >-
        | <xref uid="excel!Excel.BorderLineStyle:enum" />
                    | "None"
                    | "Continuous"
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "Dot"
                    | "Double"
                    | "SlantDashDot"
- name: tintAndShade
  uid: excel!Excel.RangeBorder#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: 指定将区域边框的颜色变浅或变暗的双精度值，该值介于-1 (最暗) 和 1 (最明亮的) ，0表示原始颜色。 空值表示边框没有统一的 tintAndShade 设置。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade: number;'
    return:
      type: number
- name: weight
  uid: excel!Excel.RangeBorder#weight:member
  package: excel!
  fullName: weight
  summary: 指定区域周围的边框的粗细。 有关详细信息，请参阅 BorderWeight。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight: BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
    return:
      type: <xref uid="excel!Excel.BorderWeight:enum" /> | "Hairline" | "Thin" | "Medium" | "Thick"
methods:
- name: load(propertyNames)
  uid: excel!Excel.RangeBorder#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: 将命令加入队列以加载对象的指定属性。 阅读属性前必须先调用 `context.sync()`。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
      type: string | string[]
    return:
      type: void
      description: ''
