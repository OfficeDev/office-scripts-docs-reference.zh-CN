  package: excel!
  fullName: getItemOrNullObject(key)
  summary: 按名称或 ID 获取 column 对象。 如果没有 column 对象，将返回 NULL 对象。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(key: number | string): TableColumn;'
    parameters:
    - id: key
      description: 列名称或 ID。
      type: number | string
    return:
      type: <xref uid="excel!Excel.TableColumn:interface" />
      description: ''
