### YamlMime:TSType
name: Excel.TableColumnCollection
uid: excel!Excel.TableColumnCollection:interface
package: excel!
fullName: Excel.TableColumnCollection
summary: 表示属于表的所有列的集合。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: count
  uid: excel!Excel.TableColumnCollection#count:member
  package: excel!
  fullName: count
  summary: 返回表中的列数。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly count: number;'
    return:
      type: number
methods:
- name: add(index, values, name)
  uid: excel!Excel.TableColumnCollection#add:member(1)
  package: excel!
  fullName: add(index, values, name)
  summary: 向表中添加新列。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  index?: number,
                  values?:
                      | Array<Array<boolean | string | number>>
                      | boolean
                      | string
                      | number,
                  name?: string
              ): TableColumn;
    parameters:
    - id: index
      description: 可选。指定新列的相对位置。如果为 NULL 或 -1，将在末尾进行添加。索引更高的列将被移到一侧。从零开始编制索引。
      type: number
    - id: values
      description: 可选。 未设置格式的表列值的二维数组。
      type: >-
        | Array&lt;Array&lt;boolean | string | number&gt;&gt;
                        | boolean
                        | string
                        | number
    - id: name
      description: 可选。 指定新列的名称。 如果为 Null，将使用默认名称。
      type: string
    return:
      type: <xref uid="excel!Excel.TableColumn:interface" />
      description: ''
- name: getCount()
  uid: excel!Excel.TableColumnCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: 获取表中的列数。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
