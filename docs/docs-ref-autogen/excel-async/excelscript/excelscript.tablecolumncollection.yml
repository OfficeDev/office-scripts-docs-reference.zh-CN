  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: number | string): TableColumn;'
    parameters:
    - id: key
      description: 列名称或 ID。
      type: number | string
    return:
      type: <xref uid="excel!Excel.TableColumn:interface" />
      description: ''
- name: getItemAt(index)
  uid: excel!Excel.TableColumnCollection#getItemAt:member(1)
  package: excel!
  fullName: getItemAt(index)
  summary: 根据其在集合中的位置获取列。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): TableColumn;'
    parameters:
    - id: index
      description: 要检索的对象的索引值。 从零开始编制索引。
      type: number
    return:
      type: <xref uid="excel!Excel.TableColumn:interface" />
      description: ''
