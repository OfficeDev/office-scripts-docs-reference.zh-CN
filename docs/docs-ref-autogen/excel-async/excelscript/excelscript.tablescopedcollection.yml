name: Excel.TableScopedCollection
uid: excel!Excel.TableScopedCollection:interface
package: excel!
fullName: Excel.TableScopedCollection
summary: 表示已确定范围的表的集合。 对于每个表，其左上角都被认为是其定位点位置，表按从上到下，然后从左到右进行排序。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getCount()
  uid: excel!Excel.TableScopedCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: 获取集合中的表数量。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getFirst()
  uid: excel!Excel.TableScopedCollection#getFirst:member(1)
  package: excel!
  fullName: getFirst()
  summary: 获取集合中的第一个表格。 集合中的表格按照从上到下、从左到右的顺序排列，因此左上表格是集合中的第一个表格。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getFirst(): Table;'
    return:
      type: <xref uid="excel!Excel.Table:interface" />
      description: ''
- name: getItem(key)
  uid: excel!Excel.TableScopedCollection#getItem:member(1)
  package: excel!
  fullName: getItem(key)
  summary: 按名称或 ID 获取表。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): Table;'
    parameters:
    - id: key
      description: 要检索的表的名称或 ID。
      type: string
    return:
      type: <xref uid="excel!Excel.Table:interface" />
      description: ''
