items:
  - uid: 'excel!Excel.RangeBorderCollection:interface'
    summary: 表示构成区域边框的 Border 对象。
    name: Excel.RangeBorderCollection
    fullName: Excel.RangeBorderCollection
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.RangeBorderCollection#count:member'
      - 'excel!Excel.RangeBorderCollection#getItem:member(1)'
      - 'excel!Excel.RangeBorderCollection#getItemAt:member(1)'
      - 'excel!Excel.RangeBorderCollection#load:member(1)'
      - 'excel!Excel.RangeBorderCollection#tintAndShade:member'
  - uid: 'excel!Excel.RangeBorderCollection#count:member'
    summary: 集合中的 border 对象数量。
    name: count
    fullName: count
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly count: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeBorderCollection#getItem:member(1)'
    summary: 使用其名称获取 border 对象
    name: getItem(index)
    fullName: getItem(index)
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        getItem(
                    index:
                        | BorderIndex
                        | "EdgeTop"
                        | "EdgeBottom"
                        | "EdgeLeft"
                        | "EdgeRight"
                        | "InsideVertical"
                        | "InsideHorizontal"
                        | "DiagonalDown"
                        | "DiagonalUp"
                ): RangeBorder;
      return:
        type:
          - 'excel!Excel.RangeBorder:interface'
        description: ''
      parameters:
        - id: index
          description: 要检索的 border 对象的索引值。 有关详细信息，请参阅 BorderIndex。
          type:
            - 'excel!Excel.RangeBorderCollection#getItem~0:complex'
  - uid: 'excel!Excel.RangeBorderCollection#getItemAt:member(1)'
    summary: 使用其索引获取 border 对象
    name: getItemAt(index)
    fullName: getItemAt(index)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItemAt(index: number): RangeBorder;'
      return:
        type:
          - 'excel!Excel.RangeBorder:interface'
        description: ''
      parameters:
        - id: index
          description: 要检索的对象的索引值。 从零开始编制索引。
          type:
            - number
  - uid: 'excel!Excel.RangeBorderCollection#load:member(1)'
    summary: 将命令加入队列以加载对象的指定属性。 在 `context.sync()` 读取属性之前，必须先调用。
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.RangeBorderCollection#tintAndShade:member'
    summary: 指定将区域边框的颜色变浅或变暗的双精度值，该值介于-1 （最暗）和1（最亮）之间，0表示原始颜色。 空值表示整个边框集合没有统一的 tintAndShade 设置。
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade: number;'
      return:
        type:
          - number
