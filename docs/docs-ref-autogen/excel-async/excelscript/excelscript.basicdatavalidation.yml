### YamlMime:TSType
name: Excel.BasicDataValidation
uid: excel!Excel.BasicDataValidation:interface
package: excel!
fullName: Excel.BasicDataValidation
summary: 表示基本类型数据验证条件。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formula1
  uid: excel!Excel.BasicDataValidation#formula1:member
  package: excel!
  fullName: formula1
  summary: 当 operator 属性设置为二元运算符（如 (GreaterThan）时，指定右边的操作数。左操作数是用户尝试在单元格) 中输入的值。 使用和 NotBetween 之间的三元运算符指定下界操作数。 例如，将 formula1 设置为 10 and operator to GreaterThan 意味着该范围的有效数据必须大于10。 设置值时，可以将其作为数字、range 对象或字符串公式传入， (其中字符串是字符串化数字、单元格引用（如 "= A1"）或公式（如 "= MIN (A1、B1) " ) ）。 检索值时，它将始终以字符串公式的形式返回，例如： "= 10"、"= A1"、"= SUM (A1： B5) " 等。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula1: string | number | Range;'
    return:
      type: string | number | <xref uid="excel!Excel.Range:interface" />
- name: formula2
  uid: excel!Excel.BasicDataValidation#formula2:member
  package: excel!
  fullName: formula2
  summary: 使用和 NotBetween 之间的三元运算符指定上界操作数。 不与二元运算符（如 GreaterThan）一起使用。 设置值时，可以将其作为数字、range 对象或字符串公式传入， (其中字符串是字符串化数字、单元格引用（如 "= A1"）或公式（如 "= MIN (A1、B1) " ) ）。 检索值时，它将始终以字符串公式的形式返回，例如： "= 10"、"= A1"、"= SUM (A1： B5) " 等。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula2?: string | number | Range;'
    return:
      type: string | number | <xref uid="excel!Excel.Range:interface" />
- name: operator
  uid: excel!Excel.BasicDataValidation#operator:member
  package: excel!
  fullName: operator
  summary: 用于验证数据有效性的运算符。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      operator:
                  | DataValidationOperator
                  | "Between"
                  | "NotBetween"
                  | "EqualTo"
                  | "NotEqualTo"
                  | "GreaterThan"
                  | "LessThan"
                  | "GreaterThanOrEqualTo"
                  | "LessThanOrEqualTo";
    return:
      type: >-
        | <xref uid="excel!Excel.DataValidationOperator:enum" />
                    | "Between"
                    | "NotBetween"
                    | "EqualTo"
                    | "NotEqualTo"
                    | "GreaterThan"
                    | "LessThan"
                    | "GreaterThanOrEqualTo"
                    | "LessThanOrEqualTo"
