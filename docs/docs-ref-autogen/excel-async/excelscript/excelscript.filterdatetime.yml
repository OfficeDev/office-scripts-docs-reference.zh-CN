### YamlMime:TSType
name: Excel.FilterDatetime
uid: excel!Excel.FilterDatetime:interface
package: excel!
fullName: Excel.FilterDatetime
summary: 表示在筛选值时如何筛选日期。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: date
  uid: excel!Excel.FilterDatetime#date:member
  package: excel!
  fullName: date
  summary: 用于筛选数据的采用 ISO8601 格式的日期。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'date: string;'
    return:
      type: string
- name: specificity
  uid: excel!Excel.FilterDatetime#specificity:member
  package: excel!
  fullName: specificity
  summary: 用于保留数据的日期的具体程度。 例如，如果日期是 2005-04-02 并且将特殊性设置为“月”，则筛选操作将保留包含 2009 年 4 月日期的所有行。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      specificity:
                  | FilterDatetimeSpecificity
                  | "Year"
                  | "Month"
                  | "Day"
                  | "Hour"
                  | "Minute"
                  | "Second";
    return:
      type: >-
        | <xref uid="excel!Excel.FilterDatetimeSpecificity:enum" />
                    | "Year"
                    | "Month"
                    | "Day"
                    | "Hour"
                    | "Minute"
                    | "Second"
