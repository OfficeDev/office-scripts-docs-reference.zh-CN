### YamlMime:TSType
name: Excel.ChartTitle
uid: excel!Excel.ChartTitle:interface
package: excel!
fullName: Excel.ChartTitle
summary: 表示图表的图表标题对象。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: format
  uid: excel!Excel.ChartTitle#format:member
  package: excel!
  fullName: format
  summary: 表示图表标题的格式，包括填充和字体格式。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartTitleFormat;'
    return:
      type: <xref uid="excel!Excel.ChartTitleFormat:interface" />
- name: height
  uid: excel!Excel.ChartTitle#height:member
  package: excel!
  fullName: height
  summary: 返回图表标题的高度，以磅为单位。 如果图表标题不可见，则为 Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly height: number;'
    return:
      type: number
- name: horizontalAlignment
  uid: excel!Excel.ChartTitle#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: 指定图表标题的水平对齐方式。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | ChartTextHorizontalAlignment
                  | "Center"
                  | "Left"
                  | "Right"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" />
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed"
- name: left
  uid: excel!Excel.ChartTitle#left:member
  package: excel!
  fullName: left
  summary: 指定图表标题的左边缘到图表区左边缘的距离（以磅为单位）。 如果图表标题不可见，则为 Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: overlay
  uid: excel!Excel.ChartTitle#overlay:member
  package: excel!
  fullName: overlay
  summary: 指定图表标题是否将覆盖图表。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'overlay: boolean;'
    return:
      type: boolean
- name: position
  uid: excel!Excel.ChartTitle#position:member
  package: excel!
  fullName: position
  summary: 表示图表标题的位置。 有关详细信息，请参阅 ChartTitlePosition。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      position:
                  | ChartTitlePosition
                  | "Automatic"
                  | "Top"
                  | "Bottom"
                  | "Left"
                  | "Right";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTitlePosition:enum" />
                    | "Automatic"
                    | "Top"
                    | "Bottom"
                    | "Left"
                    | "Right"
- name: showShadow
  uid: excel!Excel.ChartTitle#showShadow:member
  package: excel!
  fullName: showShadow
  summary: 表示一个布尔值，用于确定图表标题是否具有阴影。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showShadow: boolean;'
    return:
      type: boolean
- name: text
  uid: excel!Excel.ChartTitle#text:member
  package: excel!
  fullName: text
  summary: 指定图表的标题文本。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text: string;'
    return:
      type: string
- name: textOrientation
  uid: excel!Excel.ChartTitle#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: 指定文本面向图表标题的角度。 该值应为-90 到90的整数或垂直方向的文本的整数180。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let title = sheet.charts.getItemAt(0).title;\n    title.textOrientation = -45;\n\n    await context.sync();\n}\n```"
- name: top
  uid: excel!Excel.ChartTitle#top:member
  package: excel!
  fullName: top
  summary: 指定图表标题的上边缘到图表区域顶部的距离（以磅为单位）。 如果图表标题不可见，则为 Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.ChartTitle#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: 指定图表标题的垂直对齐方式。 有关详细信息，请参阅 ChartTextVerticalAlignment。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      verticalAlignment:
                  | ChartTextVerticalAlignment
                  | "Center"
                  | "Bottom"
                  | "Top"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" />
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed"
- name: visible
  uid: excel!Excel.ChartTitle#visible:member
  package: excel!
  fullName: visible
  summary: 指定图表标题是否为 shape.visibile。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible: boolean;'
    return:
      type: boolean
- name: width
  uid: excel!Excel.ChartTitle#width:member
  package: excel!
  fullName: width
  summary: 指定图表标题的宽度（以磅为单位）。 如果图表标题不可见，则为 Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly width: number;'
    return:
      type: number
methods:
- name: getSubstring(start, length)
  uid: excel!Excel.ChartTitle#getSubstring:member(1)
  package: excel!
  fullName: getSubstring(start, length)
  summary: 获取图表标题的子字符串。 换行符 "<!-- -->\\<!-- -->n ' 也计算一个字符。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getSubstring(start: number, length: number): ChartFormatString;'
    parameters:
    - id: start
      description: 要检索的子字符串的起始位置。 位置从0开始。
      type: number
    - id: length
      description: 要检索的子字符串的长度。
      type: number
    return:
      type: <xref uid="excel!Excel.ChartFormatString:interface" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let chart = sheet.charts.getItemAt(0);\n\n    // Get first seven characters of the title and color them green.\n    chart.title.getSubstring(0, 7).font.color = \"Yellow\";\n    await context.sync();\n}\n```"
- name: load(propertyNames)
  uid: excel!Excel.ChartTitle#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: 将命令加入队列以加载对象的指定属性。 阅读属性前必须先调用 `context.sync()`。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
      type: string | string[]
    return:
      type: void
      description: ''
- name: setFormula(formula)
  uid: excel!Excel.ChartTitle#setFormula:member(1)
  package: excel!
  fullName: setFormula(formula)
  summary: 设置一个字符串值，用于表示采用 A1 表示法的图表标题的公式。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setFormula(formula: string): void;'
    parameters:
    - id: formula
      description: 一个字符串，表示要设置的公式。
      type: string
    return:
      type: void
      description: ''
