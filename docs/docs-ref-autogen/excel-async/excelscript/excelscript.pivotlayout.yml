- name: setAutoSortOnCell(cell, sortBy)
  uid: excel!Excel.PivotLayout#setAutoSortOnCell:member(1)
  package: excel!
  fullName: setAutoSortOnCell(cell, sortBy)
  summary: 将数据透视表设置为使用指定的单元格设置自动排序，以自动选择排序的所有条件和上下文。 这与从 UI 应用自动排序的行为相同。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      setAutoSortOnCell(
                  cell: Range | string,
                  sortBy: SortBy | "Ascending" | "Descending"
              ): void;
    parameters:
    - id: cell
      description: 要使用的单个单元格获取应用自动排序的条件。
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: sortBy
      description: 排序的方向。
      type: "<xref uid=\"excel!Excel.SortBy:enum\" /> | \"Ascending\" | \"Descending\"\n        "
    return:
      type: void
      description: ''
