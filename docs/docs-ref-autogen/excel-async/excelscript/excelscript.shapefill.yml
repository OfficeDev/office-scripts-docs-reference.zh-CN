    summary: 清除此形状的填充格式。
    name: clear()
    fullName: clear()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'clear(): void;'
      return:
        type:
          - void
        description: ''
  - uid: 'excel!Excel.ShapeFill#foregroundColor:member'
    summary: 代表形状填充前景色的格式为 \# RRGGBB （例如，"FFA500"）或命名的 html 颜色（例如，"橙色"）的 html 颜色格式（如 ""）或命名的 html 颜色（例如 "橙色"）
    name: foregroundColor
    fullName: foregroundColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'foregroundColor: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ShapeFill#load:member(1)'
    summary: 将命令加入队列以加载对象的指定属性。 在 `context.sync()` 读取属性之前，必须先调用。
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ShapeFill#setSolidColor:member(1)'
    summary: 将形状的填充格式设置为统一颜色。 这样可将填充类型更改为“Solid”。
    name: setSolidColor(color)
    fullName: setSolidColor(color)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setSolidColor(color: string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: color
          description: 一个字符串，表示以 HTML 颜色格式表示的填充颜色，格式 \# RRGGBB （例如，"FFA500"）或命名的 HTML 颜色（例如，"橙色"）。
          type:
            - string
  - uid: 'excel!Excel.ShapeFill#transparency:member'
    summary: 将填充的透明度百分比指定为0.0 （不透明）到1.0 （清除）中的值。 如果形状类型不支持透明度或形状填充透明度不一致（例如使用渐变填充类型），则返回 null。
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ShapeFill#type:member'
    summary: 返回形状的填充类型。 有关详细信息，请参阅 Excel.ShapeFillType。
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        readonly type:
                    | ShapeFillType
                    | "NoFill"
                    | "Solid"
                    | "Gradient"
                    | "Pattern"
                    | "PictureAndTexture"
                    | "Mixed";
      return:
        type:
          - 'excel!Excel.ShapeFill#type~0:complex'
