### YamlMime:TSType
name: Excel.TableRowCollection
uid: excel!Excel.TableRowCollection:interface
package: excel!
fullName: Excel.TableRowCollection
summary: >-
  表示属于表的所有行的集合。


  请注意，与在添加新行/列之前的区域或列不同，TableRow 对象表示表行的物理位置，而不是数据。 也就是说，如果对数据进行排序或添加新行，则表行将继续指向为其创建该索引的索引。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: count
  uid: excel!Excel.TableRowCollection#count:member
  package: excel!
  fullName: count
  summary: 返回表中的行数。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly count: number;'
    return:
      type: number
methods:
- name: add(index, values)
  uid: excel!Excel.TableRowCollection#add:member(1)
  package: excel!
  fullName: add(index, values)
  summary: >-
    向表中添加一行或多行。 返回对象是新添加的首行。


    请注意，与在添加新行/列之前的区域或列不同，TableRow 对象表示表行的物理位置，而不是数据。 也就是说，如果对数据进行排序或添加新行，则表行将继续指向为其创建该索引的索引。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  index?: number,
                  values?:
                      | Array<Array<boolean | string | number>>
                      | boolean
                      | string
                      | number
              ): TableRow;
    parameters:
    - id: index
      description: 可选。指定新行的相对位置。如果为 NULL 或 -1，将在末尾进行添加。插入的行下方的所有行都会向下移动。从零开始编制索引。
      type: number
    - id: values
      description: 可选。 未设置格式的表行值的二维数组。
      type: "| Array&lt;Array&lt;boolean | string | number&gt;&gt;\n                | boolean\n                | string\n                | number\n        "
    return:
      type: <xref uid="excel!Excel.TableRow:interface" />
      description: ''
- name: getCount()
  uid: excel!Excel.TableRowCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: 获取表格中的行数。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getItemAt(index)
  uid: excel!Excel.TableRowCollection#getItemAt:member(1)
  package: excel!
  fullName: getItemAt(index)
  summary: >-
    根据其在集合中的位置获取行。


    请注意，与在添加新行/列之前的区域或列不同，TableRow 对象表示表行的物理位置，而不是数据。 也就是说，如果对数据进行排序或添加新行，则表行将继续指向为其创建该索引的索引。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): TableRow;'
    parameters:
    - id: index
      description: 要检索的对象的索引值。 从零开始编制索引。
      type: number
    return:
      type: <xref uid="excel!Excel.TableRow:interface" />
      description: ''
