### YamlMime:TSType
name: Excel.ChartMapOptions
uid: excel!Excel.ChartMapOptions:interface
package: excel!
fullName: Excel.ChartMapOptions
summary: 封装区域映射图的属性。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: labelStrategy
  uid: excel!Excel.ChartMapOptions#labelStrategy:member
  package: excel!
  fullName: labelStrategy
  summary: 指定区域地图图表的系列地图标签策略。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'labelStrategy: ChartMapLabelStrategy | "None" | "BestFit" | "ShowAll";'
    return:
      type: <xref uid="excel!Excel.ChartMapLabelStrategy:enum" /> | "None" | "BestFit" | "ShowAll"
- name: level
  uid: excel!Excel.ChartMapOptions#level:member
  package: excel!
  fullName: level
  summary: 指定区域映射图表的系列映射级别。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      level:
                  | ChartMapAreaLevel
                  | "Automatic"
                  | "DataOnly"
                  | "City"
                  | "County"
                  | "State"
                  | "Country"
                  | "Continent"
                  | "World";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartMapAreaLevel:enum" />
                    | "Automatic"
                    | "DataOnly"
                    | "City"
                    | "County"
                    | "State"
                    | "Country"
                    | "Continent"
                    | "World"
- name: projectionType
  uid: excel!Excel.ChartMapOptions#projectionType:member
  package: excel!
  fullName: projectionType
  summary: 指定区域地图图表的系列投影类型。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      projectionType:
                  | ChartMapProjectionType
                  | "Automatic"
                  | "Mercator"
                  | "Miller"
                  | "Robinson"
                  | "Albers";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartMapProjectionType:enum" />
                    | "Automatic"
                    | "Mercator"
                    | "Miller"
                    | "Robinson"
                    | "Albers"
methods:
- name: load(propertyNames)
  uid: excel!Excel.ChartMapOptions#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: 将命令加入队列以加载对象的指定属性。 阅读属性前必须先调用 `context.sync()`。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
      type: string | string[]
    return:
      type: void
      description: ''
