  - uid: 'excel!Excel.Shape#scaleHeight:member(1)'
    summary: 按指定因子缩放形状的高度。 对于图像，你可以说明是相对于原始尺寸还是当前尺寸缩放形状。 对于除图片以外的其他形状来说，缩放总是相对于其当前高度而言。
    name: 'scaleHeight(scaleFactor, scaleType, scaleFrom)'
    fullName: 'scaleHeight(scaleFactor, scaleType, scaleFrom)'
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        scaleHeight(
                    scaleFactor: number,
                    scaleType: ShapeScaleType | "CurrentSize" | "OriginalSize",
                    scaleFrom?:
                        | ShapeScaleFrom
                        | "ScaleFromTopLeft"
                        | "ScaleFromMiddle"
                        | "ScaleFromBottomRight"
                ): void;
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>示例

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Shapes");
              let shape = sheet.shapes.getItem("Octagon")
              shape.lockAspectRatio = true;
              shape.scaleHeight(1.25, Excel.ShapeScaleType.currentSize);
              await context.sync();
          }
          ```
      parameters:
        - id: scaleFactor
          description: 指定形状调整后的高度与当前或原始高度的比例。
          type:
            - number
        - id: scaleType
          description: 指定是相对于形状的原始尺寸还是当前尺寸来对其进行缩放。 原始大小缩放选项仅适用于图像。
          type:
            - 'excel!Excel.Shape#scaleHeight~0:complex'
        - id: scaleFrom
          description: 可选。 指定在缩放形状时，该形状的哪一部分将保持在原有的位置。 如果省略，则表示形状的左上角将保留其位置。
          type:
            - 'excel!Excel.Shape#scaleHeight~1:complex'
  - uid: 'excel!Excel.Shape#scaleWidth:member(1)'
    summary: 按指定因子缩放形状的宽度。 对于图像，你可以说明是相对于原始尺寸还是当前尺寸缩放形状。 对于除图片以外的其他形状来说，缩放总是相对于其当前宽度而言。
    name: 'scaleWidth(scaleFactor, scaleType, scaleFrom)'
    fullName: 'scaleWidth(scaleFactor, scaleType, scaleFrom)'
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        scaleWidth(
                    scaleFactor: number,
                    scaleType: ShapeScaleType | "CurrentSize" | "OriginalSize",
                    scaleFrom?:
                        | ShapeScaleFrom
                        | "ScaleFromTopLeft"
                        | "ScaleFromMiddle"
                        | "ScaleFromBottomRight"
                ): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: scaleFactor
          description: 指定形状调整后的宽度与当前或原始宽度的比例。
          type:
            - number
        - id: scaleType
          description: 指定是相对于形状的原始尺寸还是当前尺寸来对其进行缩放。 原始大小缩放选项仅适用于图像。
          type:
            - 'excel!Excel.Shape#scaleWidth~0:complex'
        - id: scaleFrom
          description: 可选。 指定在缩放形状时，该形状的哪一部分将保持在原有的位置。 如果省略，则表示形状的左上角将保留其位置。
          type:
            - 'excel!Excel.Shape#scaleWidth~1:complex'
  - uid: 'excel!Excel.Shape#setZOrder:member(1)'
    summary: 将指定形状沿集合的 z 顺序向上或向下移动，将其移动到其他形状的前面或后面。
    name: setZOrder(position)
    fullName: setZOrder(position)
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        setZOrder(
                    position:
                        | ShapeZOrder
                        | "BringToFront"
                        | "BringForward"
                        | "SendToBack"
                        | "SendBackward"
                ): void;
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>示例

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Shapes");
              let shape = sheet.shapes.getItem("Octagon")
              shape.setZOrder(Excel.ShapeZOrder.sendBackward);
              await context.sync();
          }
          ```
      parameters:
        - id: position
          description: 相对于其他形状在 z-顺序堆栈中移动形状的位置。 有关详细信息，请参阅 ShapeZOrder。
          type:
            - 'excel!Excel.Shape#setZOrder~0:complex'
