- name: rotation
  uid: excel!Excel.Shape#rotation:member
  package: excel!
  fullName: rotation
  summary: 指定形状的旋转角度（以度为单位）。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rotation: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let shape = sheet.shapes.addGeometricShape(Excel.GeometricShapeType.triangle);\n    shape.left = 100;\n    shape.top = 300;\n    shape.height = 150;\n    shape.width = 200;\n    shape.rotation = 45;\n    shape.fill.clear();\n    await context.sync();\n}\n```"
