  - uid: 'excel!Excel.Shape#getAsImage:member(1)'
    summary: '将形状转换为图像并将图像返回为 base64 编码字符串。 DPI 为 96。 唯一受支持的格式是`Excel.PictureFormat.BMP`<!-- -->, `Excel.PictureFormat.PNG`<!-- -->, `Excel.PictureFormat.JPEG`<!-- -->，并`Excel.PictureFormat.GIF`<!-- -->.'
    name: getAsImage(format)
    fullName: getAsImage(format)
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        getAsImage(
                    format:
                        | PictureFormat
                        | "Unknown"
                        | "Bmp"
                        | "Jpeg"
                        | "Gif"
                        | "Png"
                        | "Svg"
                ): ClientResult<string>;
      return:
        type:
          - 'excel!Excel.Shape#getAsImage~0:complex'
        description: |-


          #### <a name="examples"></a>示例

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Shapes");
              let shape = sheet.shapes.getItem("Image");
              let result = shape.getAsImage(Excel.PictureFormat.png);
              await context.sync();

              let imageString = result.value;
              // Your add-in would save this string as a .png file.
              console.log("The image's base64-encoded string: " + imageString);
          }
          ```
      parameters:
        - id: format
          description: 指定图像的格式。
          type:
            - 'excel!Excel.Shape#getAsImage~1:complex'
