- name: group
  uid: excel!Excel.Shape#group:member
  package: excel!
  fullName: group
  summary: 返回与形状关联的形状组。 如果形状类型不是“GroupShape”，则会引发错误。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly group: ShapeGroup;'
    return:
      type: <xref uid="excel!Excel.ShapeGroup:interface" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n\n    let shapeGroup = sheet.shapes.getItem(\"Group\").group;\n    shapeGroup.ungroup();\n    console.log(\"Shapes ungrouped\");\n\n    await context.sync();\n}\n```"
- name: height
  uid: excel!Excel.Shape#height:member
  package: excel!
  fullName: height
  summary: 指定形状的高度（以磅为单位）。 当设置为负值或零作为输入时，将引发无效参数异常。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height: number;'
    return:
      type: number
- name: id
  uid: excel!Excel.Shape#id:member
  package: excel!
  fullName: id
  summary: 指定形状标识符。
