- name: scaleHeight(scaleFactor, scaleType, scaleFrom)
  uid: excel!Excel.Shape#scaleHeight:member(1)
  package: excel!
  fullName: scaleHeight(scaleFactor, scaleType, scaleFrom)
  summary: 按指定因子缩放形状的高度。 对于图像，你可以说明是相对于原始尺寸还是当前尺寸缩放形状。 对于除图片以外的其他形状来说，缩放总是相对于其当前高度而言。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      scaleHeight(
                  scaleFactor: number,
                  scaleType: ShapeScaleType | "CurrentSize" | "OriginalSize",
                  scaleFrom?:
                      | ShapeScaleFrom
                      | "ScaleFromTopLeft"
                      | "ScaleFromMiddle"
                      | "ScaleFromBottomRight"
              ): void;
    parameters:
    - id: scaleFactor
      description: 指定形状调整后的高度与当前或原始高度的比例。
      type: number
    - id: scaleType
      description: 指定是相对于形状的原始尺寸还是当前尺寸来对其进行缩放。 原始大小缩放选项仅适用于图像。
      type: <xref uid="excel!Excel.ShapeScaleType:enum" /> | "CurrentSize" | "OriginalSize"
    - id: scaleFrom
      description: 可选。 指定在缩放形状时，该形状的哪一部分将保持在原有的位置。 如果省略，则表示形状的左上角将保留其位置。
      type: "| <xref uid=\"excel!Excel.ShapeScaleFrom:enum\" />\n                | \"ScaleFromTopLeft\"\n                | \"ScaleFromMiddle\"\n                | \"ScaleFromBottomRight\"\n        "
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let shape = sheet.shapes.getItem(\"Octagon\")\n    shape.lockAspectRatio = true;\n    shape.scaleHeight(1.25, Excel.ShapeScaleType.currentSize);\n    await context.sync();\n}\n```"
