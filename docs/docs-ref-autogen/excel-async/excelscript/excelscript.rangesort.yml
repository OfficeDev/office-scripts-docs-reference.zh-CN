### YamlMime:TSType
name: Excel.RangeSort
uid: excel!Excel.RangeSort:interface
package: excel!
fullName: Excel.RangeSort
summary: 管理对 Range 对象的排序操作。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: apply(fields, matchCase, hasHeaders, orientation, method)
  uid: excel!Excel.RangeSort#apply:member(1)
  package: excel!
  fullName: apply(fields, matchCase, hasHeaders, orientation, method)
  summary: 执行排序操作。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  fields: SortField[],
                  matchCase?: boolean,
                  hasHeaders?: boolean,
                  orientation?: SortOrientation | "Rows" | "Columns",
                  method?: SortMethod | "PinYin" | "StrokeCount"
              ): void;
    parameters:
    - id: fields
      description: 要用作排序依据的条件列表。
      type: <xref uid="excel!Excel.SortField:interface" />[]
    - id: matchCase
      description: 可选。 是否让大小写对字符串排序产生影响。
      type: boolean
    - id: hasHeaders
      description: 可选。 该区域是否有标头。
      type: boolean
    - id: orientation
      description: 可选。 该操作是对行还是列排序。
      type: <xref uid="excel!Excel.SortOrientation:enum" /> | "Rows" | "Columns"
    - id: method
      description: 可选。 用于中文字符的排序方法。
      type: "<xref uid=\"excel!Excel.SortMethod:enum\" /> | \"PinYin\" | \"StrokeCount\"\n        "
    return:
      type: void
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.RangeSort#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: 将命令加入队列以加载对象的指定属性。 阅读属性前必须先调用 `context.sync()`。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
      type: string | string[]
    return:
      type: void
      description: ''
