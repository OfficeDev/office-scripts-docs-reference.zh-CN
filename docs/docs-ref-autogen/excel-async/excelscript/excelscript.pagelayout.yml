- name: load(propertyNames)
  uid: excel!Excel.PageLayout#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: 将命令加入队列以加载对象的指定属性。 阅读属性前必须先调用 `context.sync()`。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
      type: string | string[]
    return:
      type: void
      description: ''
- name: setPrintArea(printArea)
  uid: excel!Excel.PageLayout#setPrintArea:member(1)
  package: excel!
  fullName: setPrintArea(printArea)
  summary: 设置工作表的打印区域。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setPrintArea(printArea: Range | RangeAreas | string): void;'
    parameters:
    - id: printArea
      description: 要打印的内容的范围或 RangeAreas。
      type: <xref uid="excel!Excel.Range:interface" /> | <xref uid="excel!Excel.RangeAreas:interface" /> | string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.setPrintArea(\"A1:D41\");\n    await context.sync();\n}\n```"
- name: setPrintMargins(unit, marginOptions)
  uid: excel!Excel.PageLayout#setPrintMargins:member(1)
  package: excel!
  fullName: setPrintMargins(unit, marginOptions)
  summary: 设置带单位的工作表的页边距。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      setPrintMargins(
                  unit: PrintMarginUnit | "Points" | "Inches" | "Centimeters",
                  marginOptions: PageLayoutMarginOptions
              ): void;
    parameters:
    - id: unit
      description: 提供的边距度量单位。
      type: <xref uid="excel!Excel.PrintMarginUnit:enum" /> | "Points" | "Inches" | "Centimeters"
    - id: marginOptions
      description: 要设置的边距值，未提供边距将保持不变。
      type: <xref uid="excel!Excel.PageLayoutMarginOptions:interface" />
    return:
      type: void
      description: ''
- name: setPrintTitleColumns(printTitleColumns)
  uid: excel!Excel.PageLayout#setPrintTitleColumns:member(1)
  package: excel!
  fullName: setPrintTitleColumns(printTitleColumns)
  summary: 设置列，这些列包含要在打印的工作表的每页左侧重复的单元格。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setPrintTitleColumns(printTitleColumns: Range | string): void;'
    parameters:
    - id: printTitleColumns
      description: 每页的左侧要重复的列，区域必须跨越整个列才能有效。
      type: <xref uid="excel!Excel.Range:interface" /> | string
    return:
      type: void
      description: ''
- name: setPrintTitleRows(printTitleRows)
  uid: excel!Excel.PageLayout#setPrintTitleRows:member(1)
  package: excel!
  fullName: setPrintTitleRows(printTitleRows)
  summary: 设置行，这些行包含要在打印的工作表的每页顶部重复的单元格。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setPrintTitleRows(printTitleRows: Range | string): void;'
    parameters:
    - id: printTitleRows
      description: 要在每个页面顶部重复的行，范围必须跨整个行才能有效。
      type: <xref uid="excel!Excel.Range:interface" /> | string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.setPrintTitleRows(\"$1:$1\");\n    await context.sync();\n}\n```"
