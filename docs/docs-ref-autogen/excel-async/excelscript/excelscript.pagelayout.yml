### YamlMime:TSType
name: Excel.PageLayout
uid: excel!Excel.PageLayout:interface
package: excel!
fullName: Excel.PageLayout
summary: 表示不依赖于任何特定于打印机的实现的布局和打印设置。 这些设置包括页边距、方向、页码编号、标题行，并打印区域。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: blackAndWhite
  uid: excel!Excel.PageLayout#blackAndWhite:member
  package: excel!
  fullName: blackAndWhite
  summary: 工作表的黑色和白色打印选项。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'blackAndWhite: boolean;'
    return:
      type: boolean
- name: bottomMargin
  uid: excel!Excel.PageLayout#bottomMargin:member
  package: excel!
  fullName: bottomMargin
  summary: 工作表的下一页边距，用于以磅为单位打印。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bottomMargin: number;'
    return:
      type: number
- name: centerHorizontally
  uid: excel!Excel.PageLayout#centerHorizontally:member
  package: excel!
  fullName: centerHorizontally
  summary: 工作表的水平标记。 此标记确定在打印时是否水平居中工作表。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'centerHorizontally: boolean;'
    return:
      type: boolean
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.centerHorizontally = true;\n    farmSheet.pageLayout.centerVertically = true;\n    await context.sync();\n}\n```"
- name: centerVertically
  uid: excel!Excel.PageLayout#centerVertically:member
  package: excel!
  fullName: centerVertically
  summary: 工作表的垂直居中标志。 此标记确定在打印时是否垂直居中工作表。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'centerVertically: boolean;'
    return:
      type: boolean
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.centerHorizontally = true;\n    farmSheet.pageLayout.centerVertically = true;\n    await context.sync();\n}\n```"
