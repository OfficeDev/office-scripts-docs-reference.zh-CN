- name: zoom
  uid: excel!Excel.PageLayout#zoom:member
  package: excel!
  fullName: zoom
  summary: 工作表的打印缩放选项。 `PageLayoutZoomOptions`必须将对象设置为 (使用的 JSON 对象， `x.zoom = {...}` 而不是`x.zoom.scale = ...`<!-- -->).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'zoom: PageLayoutZoomOptions;'
    return:
      type: <xref uid="excel!Excel.PageLayoutZoomOptions:interface" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.zoom = { scale: 200 };\n    await context.sync();\n}\n```"
