### YamlMime:TSType
name: Excel.ConditionalCellValueRule
uid: excel!Excel.ConditionalCellValueRule:interface
package: excel!
fullName: Excel.ConditionalCellValueRule
summary: 表示单元格值条件格式规则。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formula1
  uid: excel!Excel.ConditionalCellValueRule#formula1:member
  package: excel!
  fullName: formula1
  summary: 如果需要，公式可对条件格式规则进行求值。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula1: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B21:E23\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.cellValue);\n    conditionalFormat.cellValue.format.font.color = \"red\";\n    conditionalFormat.cellValue.rule = { formula1: \"=0\", operator: \"LessThan\" };\n\n    await context.sync();\n}\n```"
- name: formula2
  uid: excel!Excel.ConditionalCellValueRule#formula2:member
  package: excel!
  fullName: formula2
  summary: 如果需要，公式可对条件格式规则进行求值。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula2?: string;'
    return:
      type: string
- name: operator
  uid: excel!Excel.ConditionalCellValueRule#operator:member
  package: excel!
  fullName: operator
  summary: 单元格数值条件格式的运算符。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      operator:
                  | ConditionalCellValueOperator
                  | "Invalid"
                  | "Between"
                  | "NotBetween"
                  | "EqualTo"
                  | "NotEqualTo"
                  | "GreaterThan"
                  | "LessThan"
                  | "GreaterThanOrEqual"
                  | "LessThanOrEqual";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalCellValueOperator:enum" />
                    | "Invalid"
                    | "Between"
                    | "NotBetween"
                    | "EqualTo"
                    | "NotEqualTo"
                    | "GreaterThan"
                    | "LessThan"
                    | "GreaterThanOrEqual"
                    | "LessThanOrEqual"
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B21:E23\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.cellValue);\n    conditionalFormat.cellValue.format.font.color = \"red\";\n    conditionalFormat.cellValue.rule = { formula1: \"=0\", operator: \"LessThan\" };\n\n    await context.sync();\n}\n```"
