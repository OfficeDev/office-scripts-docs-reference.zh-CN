methods:
- name: load(propertyNames)
  uid: excel!Excel.WorksheetProtection#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: 将命令加入队列以加载对象的指定属性。 阅读属性前必须先调用 `context.sync()`。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
      type: string | string[]
    return:
      type: void
      description: ''
- name: protect(options, password)
  uid: excel!Excel.WorksheetProtection#protect:member(1)
  package: excel!
  fullName: protect(options, password)
  summary: 保护 worksheet。 如果工作表已受到保护，则失败。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'protect(options?: WorksheetProtectionOptions, password?: string): void;'
    parameters:
    - id: options
      description: 可选。 工作表保护选项。
      type: <xref uid="excel!Excel.WorksheetProtectionOptions:interface" />
    - id: password
      description: 可选。 工作表保护密码。
      type: string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let activeSheet = context.workbook.worksheets.getActiveWorksheet();\n    activeSheet.load(\"protection/protected\");\n\n    await context.sync();\n\n    if (!activeSheet.protection.protected) {\n        activeSheet.protection.protect();\n    }\n}\n```"
- name: unprotect(password)
  uid: excel!Excel.WorksheetProtection#unprotect:member(1)
  package: excel!
  fullName: unprotect(password)
  summary: 解除对 worksheet 的保护。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'unprotect(password?: string): void;'
    parameters:
    - id: password
      description: 工作表保护密码。
      type: string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```javascript\nasync function main(context: Excel.RequestContext) {\n    let activeSheet = context.workbook.worksheets.getActiveWorksheet();\n    activeSheet.protection.unprotect();\n}\n```"
