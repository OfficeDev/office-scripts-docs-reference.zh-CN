### YamlMime:TSType
name: Excel.PivotTableCollection
uid: excel!Excel.PivotTableCollection:interface
package: excel!
fullName: Excel.PivotTableCollection
summary: 表示属于工作簿或工作表的所有 PivotTable 对象的集合。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(name, source, destination)
  uid: excel!Excel.PivotTableCollection#add:member(1)
  package: excel!
  fullName: add(name, source, destination)
  summary: 根据指定的源数据添加数据透视表，并将其插入到目标区域左上角的单元格处。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  name: string,
                  source: Range | string | Table,
                  destination: Range | string
              ): PivotTable;
    parameters:
    - id: name
      description: 新数据透视表的名称。
      type: string
    - id: source
      description: 新数据透视表的源数据，可以是区域 (或字符串地址，包括工作表名称) 或表。
      type: <xref uid="excel!Excel.Range:interface" /> | string | <xref uid="excel!Excel.Table:interface" />
    - id: destination
      description: 数据透视表目标区域（工作表中用于放置所生成的报表的区域）左上角的单元格。
      type: "<xref uid=\"excel!Excel.Range:interface\" /> | string\n        "
    return:
      type: <xref uid="excel!Excel.PivotTable:interface" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let rangeToAnalyze = context.workbook.worksheets.getItem(\"Data\").getRange(\"A1:E21\");\n    let rangeToPlacePivot = context.workbook.worksheets.getItem(\"Pivot\").getRange(\"A2\");\n    context.workbook.worksheets.getItem(\"Pivot\").pivotTables.add(\"Farm Sales\", rangeToAnalyze, rangeToPlacePivot);\n\n    await context.sync();\n}\n```"
