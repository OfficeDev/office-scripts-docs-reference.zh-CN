### YamlMime:TSType
name: Excel.ShapeFont
uid: excel!Excel.ShapeFont:interface
package: excel!
fullName: Excel.ShapeFont
summary: 代表形状的 TextRange 对象的字体属性，如字体名称、字体大小和颜色。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: bold
  uid: excel!Excel.ShapeFont#bold:member
  package: excel!
  fullName: bold
  summary: 表示字体的加粗状态。 如果 TextRange 包含粗体和非粗体文本片段，则返回 null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.ShapeFont#color:member
  package: excel!
  fullName: color
  summary: " (文本颜色的 HTML 颜色代码表示形式，例如，\" \\# FF0000\" 表示红色) 。 如果 TextRange 包含具有不同颜色的文本片段，则返回 null。"
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: italic
  uid: excel!Excel.ShapeFont#italic:member
  package: excel!
  fullName: italic
  summary: 表示字体的斜体状态。 如果 TextRange 包含斜体和非斜体文本片段，则返回 null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.ShapeFont#name:member
  package: excel!
  fullName: name
  summary: 表示字体名称 (例如，"Calibri" ) 。 如果文本是复杂脚本或东亚语言，则这是相应的字体名称，否则是拉丁字体名称。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
- name: size
  uid: excel!Excel.ShapeFont#size:member
  package: excel!
  fullName: size
  summary: 表示字体大小，以磅为单位 (例如，11) 。 如果 TextRange 包含具有不同字体大小的文本片段，则返回 null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size: number;'
    return:
      type: number
- name: underline
  uid: excel!Excel.ShapeFont#underline:member
  package: excel!
  fullName: underline
  summary: 应用于字体的下划线类型。 如果 TextRange 包含具有不同下划线样式的文本片段，则返回 null。 有关详细信息，请参阅 Excel.ShapeFontUnderlineStyle。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      underline:
                  | ShapeFontUnderlineStyle
                  | "None"
                  | "Single"
                  | "Double"
                  | "Heavy"
                  | "Dotted"
                  | "DottedHeavy"
                  | "Dash"
                  | "DashHeavy"
                  | "DashLong"
                  | "DashLongHeavy"
                  | "DotDash"
                  | "DotDashHeavy"
                  | "DotDotDash"
                  | "DotDotDashHeavy"
                  | "Wavy"
                  | "WavyHeavy"
                  | "WavyDouble";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeFontUnderlineStyle:enum" />
                    | "None"
                    | "Single"
                    | "Double"
                    | "Heavy"
                    | "Dotted"
                    | "DottedHeavy"
                    | "Dash"
                    | "DashHeavy"
                    | "DashLong"
                    | "DashLongHeavy"
                    | "DotDash"
                    | "DotDashHeavy"
                    | "DotDotDash"
                    | "DotDotDashHeavy"
                    | "Wavy"
                    | "WavyHeavy"
                    | "WavyDouble"
methods:
- name: load(propertyNames)
  uid: excel!Excel.ShapeFont#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: 将命令加入队列以加载对象的指定属性。 阅读属性前必须先调用 `context.sync()`。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
      type: string | string[]
    return:
      type: void
      description: ''
