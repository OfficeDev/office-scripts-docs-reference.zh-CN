### YamlMime:TSType
name: Excel.Image
uid: excel!Excel.Image:interface
package: excel!
fullName: Excel.Image
summary: 代表工作表中的图像。 若要获取相应的 Shape 对象，请使用 Image. Shape。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: format
  uid: excel!Excel.Image#format:member
  package: excel!
  fullName: format
  summary: 返回图像的格式。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      readonly format:
                  | PictureFormat
                  | "Unknown"
                  | "Bmp"
                  | "Jpeg"
                  | "Gif"
                  | "Png"
                  | "Svg";
    return:
      type: >-
        | <xref uid="excel!Excel.PictureFormat:enum" />
                    | "Unknown"
                    | "Bmp"
                    | "Jpeg"
                    | "Gif"
                    | "Png"
                    | "Svg"
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let image = sheet.shapes.getItem(\"Image\").image;\n    image.load(\"format\");\n    await context.sync();\n\n    console.log(\"The image's format is: \" + image.format);\n    await context.sync();\n}\n```"
- name: id
  uid: excel!Excel.Image#id:member
  package: excel!
  fullName: id
  summary: 指定 image 对象的形状标识符。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly id: string;'
    return:
      type: string
- name: shape
  uid: excel!Excel.Image#shape:member
  package: excel!
  fullName: shape
  summary: 返回与图像关联的形状对象。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly shape: Shape;'
    return:
      type: <xref uid="excel!Excel.Shape:interface" />
methods:
- name: load(propertyNames)
  uid: excel!Excel.Image#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: 将命令加入队列以加载对象的指定属性。 阅读属性前必须先调用 `context.sync()`。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
      type: string | string[]
    return:
      type: void
      description: ''
