### YamlMime:TSType
name: Excel.TextConditionalFormat
uid: excel!Excel.TextConditionalFormat:interface
package: excel!
fullName: Excel.TextConditionalFormat
summary: 代表特定的文本条件格式。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: format
  uid: excel!Excel.TextConditionalFormat#format:member
  package: excel!
  fullName: format
  summary: 返回一个 format 对象，该对象封装条件格式字体、填充、边框和其他属性。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ConditionalRangeFormat;'
    return:
      type: <xref uid="excel!Excel.ConditionalRangeFormat:interface" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B16:D18\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.containsText);\n    conditionalFormat.textComparison.format.font.color = \"red\";\n    conditionalFormat.textComparison.rule = { operator: Excel.ConditionalTextOperator.contains, text: \"Delayed\" };\n\n    await context.sync();\n}\n```"
- name: rule
  uid: excel!Excel.TextConditionalFormat#rule:member
  package: excel!
  fullName: rule
  summary: 条件格式的规则。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rule: ConditionalTextComparisonRule;'
    return:
      type: <xref uid="excel!Excel.ConditionalTextComparisonRule:interface" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B16:D18\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.containsText);\n    conditionalFormat.textComparison.format.font.color = \"red\";\n    conditionalFormat.textComparison.rule = { operator: Excel.ConditionalTextOperator.contains, text: \"Delayed\" };\n\n    await context.sync();\n}\n```"
methods:
