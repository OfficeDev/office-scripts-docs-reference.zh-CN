name: Excel.CustomXmlPartCollection
uid: excel!Excel.CustomXmlPartCollection:interface
package: excel!
fullName: Excel.CustomXmlPartCollection
summary: 自定义 XML 部件的集合。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(xml)
  uid: excel!Excel.CustomXmlPartCollection#add:member(1)
  package: excel!
  fullName: add(xml)
  summary: 向工作簿添加新的自定义 XML 部件。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(xml: string): CustomXmlPart;'
    parameters:
    - id: xml
      description: XML 内容。 必须是有效的 XML 片段。
      type: string
    return:
      type: <xref uid="excel!Excel.CustomXmlPart:interface" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    // You must have the xmlns attribute to populate the \n    // CustomXml.namespaceUri property.\n    let originalXml = \"<Reviewers xmlns='http://schemas.contoso.com/review/1.0'><Reviewer>Juan</Reviewer><Reviewer>Hong</Reviewer><Reviewer>Sally</Reviewer></Reviewers>\";\n    let customXmlPart = context.workbook.customXmlParts.add(originalXml);\n    customXmlPart.load(\"id\");\n    let xmlBlob = customXmlPart.getXml();\n\n    await context.sync();\n\n    let readableXml = addLineBreaksToXML(xmlBlob.value);\n    $(\"#display-xml\").text(readableXml);\n\n    // Store the XML part's ID in a setting.\n    let settings = context.workbook.settings;\n    settings.add(\"ContosoReviewXmlPartId\", customXmlPart.id);\n\n    await context.sync();\n}\n```"
- name: getByNamespace(namespaceUri)
  uid: excel!Excel.CustomXmlPartCollection#getByNamespace:member(1)
  package: excel!
  fullName: getByNamespace(namespaceUri)
  summary: 获取其命名空间匹配给定命名空间的自定义 XML 部件的新作用域内集合。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getByNamespace(namespaceUri: string): CustomXmlPartScopedCollection;'
    parameters:
    - id: namespaceUri
      description: 这必须是完全限定的架构 URI;例如，" http://schemas.contoso.com/review/1.0 "。
      type: string
    return:
      type: <xref uid="excel!Excel.CustomXmlPartScopedCollection:interface" />
      description: ''
