### YamlMime:TSType
name: Excel.RangeFont
uid: excel!Excel.RangeFont:interface
package: excel!
fullName: Excel.RangeFont
summary: 此对象表示对象的字体属性（字体名称、字体大小、颜色等）。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: bold
  uid: excel!Excel.RangeFont#bold:member
  package: excel!
  fullName: bold
  summary: 表示字体的加粗状态。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.RangeFont#color:member
  package: excel!
  fullName: color
  summary: 文本颜色的 HTML 颜色代码表示 (例如， \# FF0000 表示红色) 。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: italic
  uid: excel!Excel.RangeFont#italic:member
  package: excel!
  fullName: italic
  summary: 指定字体的斜体状态。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.RangeFont#name:member
  package: excel!
  fullName: name
  summary: '字体名称 (例如，"Calibri" ) '
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
- name: size
  uid: excel!Excel.RangeFont#size:member
  package: excel!
  fullName: size
  summary: 字号
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size: number;'
    return:
      type: number
- name: strikethrough
  uid: excel!Excel.RangeFont#strikethrough:member
  package: excel!
  fullName: strikethrough
  summary: 指定字体的删除线状态。 Null 值表示整个区域没有统一的删除线设置。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'strikethrough: boolean;'
    return:
      type: boolean
- name: subscript
  uid: excel!Excel.RangeFont#subscript:member
  package: excel!
  fullName: subscript
  summary: 指定字体的下标状态。 如果区域中的所有字体均为下标，则返回 True。 如果区域的所有字体都是上标或 normal (不是上标，也不是下标) ，则返回 False。 否则返回 Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subscript: boolean;'
    return:
      type: boolean
- name: superscript
  uid: excel!Excel.RangeFont#superscript:member
  package: excel!
  fullName: superscript
  summary: 指定字体的上标状态。 如果区域中的所有字体均为上标，则返回 True。 如果区域的所有字体均为下标或普通 (既不是上标，也不是下标) ，则返回 False。 否则返回 Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'superscript: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.RangeFont#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: 指定将区域字体的颜色变浅或变暗的双精度值，该值介于-1 (最暗) 和 1 (最明亮的) ，0表示原始颜色。 空值表示整个区域没有统一的字体 tintAndShade 设置。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade: number;'
    return:
      type: number
- name: underline
  uid: excel!Excel.RangeFont#underline:member
  package: excel!
  fullName: underline
  summary: 应用于字体的下划线类型。 有关详细信息，请参阅 RangeUnderlineStyle。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      underline:
                  | RangeUnderlineStyle
                  | "None"
                  | "Single"
                  | "Double"
                  | "SingleAccountant"
                  | "DoubleAccountant";
    return:
      type: >-
        | <xref uid="excel!Excel.RangeUnderlineStyle:enum" />
                    | "None"
                    | "Single"
                    | "Double"
                    | "SingleAccountant"
                    | "DoubleAccountant"
methods:
- name: load(propertyNames)
  uid: excel!Excel.RangeFont#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: 将命令加入队列以加载对象的指定属性。 阅读属性前必须先调用 `context.sync()`。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
      type: string | string[]
    return:
      type: void
      description: ''
