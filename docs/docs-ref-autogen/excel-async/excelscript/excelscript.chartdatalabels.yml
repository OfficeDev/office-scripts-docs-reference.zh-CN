### YamlMime:TSType
name: Excel.ChartDataLabels
uid: excel!Excel.ChartDataLabels:interface
package: excel!
fullName: Excel.ChartDataLabels
summary: 表示图表点上的所有数据标签的集合。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoText
  uid: excel!Excel.ChartDataLabels#autoText:member
  package: excel!
  fullName: autoText
  summary: 指定数据标签是否根据上下文自动生成相应的文本。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoText: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.ChartDataLabels#format:member
  package: excel!
  fullName: format
  summary: 指定图表数据标签的格式，其中包括填充和字体格式。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartDataLabelFormat;'
    return:
      type: <xref uid="excel!Excel.ChartDataLabelFormat:interface" />
- name: horizontalAlignment
  uid: excel!Excel.ChartDataLabels#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: 指定图表数据标签的水平对齐方式。 有关详细信息，请参阅 ChartTextHorizontalAlignment。 仅当 TextOrientation 的数据标签为0时，此属性才有效。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | ChartTextHorizontalAlignment
                  | "Center"
                  | "Left"
                  | "Right"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" />
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed"
- name: linkNumberFormat
  uid: excel!Excel.ChartDataLabels#linkNumberFormat:member
  package: excel!
  fullName: linkNumberFormat
  summary: 指定数字格式是否链接到单元格。 如果为 true，则数字格式会在单元格中更改时在标签中更改。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'linkNumberFormat: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.ChartDataLabels#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: 指定数据标签的格式代码。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat: string;'
    return:
      type: string
- name: position
  uid: excel!Excel.ChartDataLabels#position:member
  package: excel!
  fullName: position
  summary: 表示数据标签的位置的 DataLabelPosition 值。 有关详细信息，请参阅 ChartDataLabelPosition。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      position:
                  | ChartDataLabelPosition
                  | "Invalid"
                  | "None"
                  | "Center"
                  | "InsideEnd"
                  | "InsideBase"
                  | "OutsideEnd"
                  | "Left"
                  | "Right"
                  | "Top"
                  | "Bottom"
                  | "BestFit"
                  | "Callout";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartDataLabelPosition:enum" />
                    | "Invalid"
                    | "None"
                    | "Center"
                    | "InsideEnd"
                    | "InsideBase"
                    | "OutsideEnd"
                    | "Left"
                    | "Right"
                    | "Top"
                    | "Bottom"
                    | "BestFit"
                    | "Callout"
- name: separator
  uid: excel!Excel.ChartDataLabels#separator:member
  package: excel!
  fullName: separator
  summary: 表示用于图表中数据标签的分隔符的字符串。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'separator: string;'
    return:
      type: string
- name: showBubbleSize
  uid: excel!Excel.ChartDataLabels#showBubbleSize:member
  package: excel!
  fullName: showBubbleSize
  summary: 指定数据标签气泡大小是否可见。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBubbleSize: boolean;'
    return:
      type: boolean
- name: showCategoryName
  uid: excel!Excel.ChartDataLabels#showCategoryName:member
  package: excel!
  fullName: showCategoryName
  summary: 指定数据标签类别名称是否可见。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showCategoryName: boolean;'
    return:
      type: boolean
- name: showLegendKey
  uid: excel!Excel.ChartDataLabels#showLegendKey:member
  package: excel!
  fullName: showLegendKey
  summary: 指定数据标签图例标示是否可见。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showLegendKey: boolean;'
    return:
      type: boolean
- name: showPercentage
  uid: excel!Excel.ChartDataLabels#showPercentage:member
  package: excel!
  fullName: showPercentage
  summary: 指定数据标签百分比是否可见。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showPercentage: boolean;'
    return:
      type: boolean
- name: showSeriesName
  uid: excel!Excel.ChartDataLabels#showSeriesName:member
  package: excel!
  fullName: showSeriesName
  summary: 指定数据标签系列名称是否可见。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showSeriesName: boolean;'
    return:
      type: boolean
- name: showValue
  uid: excel!Excel.ChartDataLabels#showValue:member
  package: excel!
  fullName: showValue
  summary: 指定数据标签值是否可见。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showValue: boolean;'
    return:
      type: boolean
- name: textOrientation
  uid: excel!Excel.ChartDataLabels#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: 表示文本对数据标签的方向的角度。 该值应为-90 到90的整数或垂直方向的文本的整数180。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.ChartDataLabels#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: 表示图表数据标签垂直对齐。 有关详细信息，请参阅 ChartTextVerticalAlignment。 仅当 TextOrientation 的数据标签为-90、90或180时，此属性才有效。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      verticalAlignment:
                  | ChartTextVerticalAlignment
                  | "Center"
                  | "Bottom"
                  | "Top"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" />
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed"
methods:
- name: load(propertyNames)
  uid: excel!Excel.ChartDataLabels#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: 将命令加入队列以加载对象的指定属性。 阅读属性前必须先调用 `context.sync()`。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
      type: string | string[]
    return:
      type: void
      description: ''
