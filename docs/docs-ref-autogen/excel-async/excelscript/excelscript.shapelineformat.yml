### YamlMime:TSType
name: Excel.ShapeLineFormat
uid: excel!Excel.ShapeLineFormat:interface
package: excel!
fullName: Excel.ShapeLineFormat
summary: 代表 shape 对象的线条格式。 对于图像和几何形状，线条格式表示形状的边框。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.ShapeLineFormat#color:member
  package: excel!
  fullName: color
  summary: 代表 HTML 颜色格式的线条颜色，格式 \# RRGGBB (例如，"FFA500" ) 或作为命名的 HTML 颜色 (例如，"橙色" ) 。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: dashStyle
  uid: excel!Excel.ShapeLineFormat#dashStyle:member
  package: excel!
  fullName: dashStyle
  summary: 表示形状的线条样式。 当线条不可见或短划线样式不一致时，返回 null。 有关详细信息，请参阅 Excel.ShapeLineStyle。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      dashStyle:
                  | ShapeLineDashStyle
                  | "Dash"
                  | "DashDot"
                  | "DashDotDot"
                  | "LongDash"
                  | "LongDashDot"
                  | "RoundDot"
                  | "Solid"
                  | "SquareDot"
                  | "LongDashDotDot"
                  | "SystemDash"
                  | "SystemDot"
                  | "SystemDashDot";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeLineDashStyle:enum" />
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "LongDash"
                    | "LongDashDot"
                    | "RoundDot"
                    | "Solid"
                    | "SquareDot"
                    | "LongDashDotDot"
                    | "SystemDash"
                    | "SystemDot"
                    | "SystemDashDot"
- name: style
  uid: excel!Excel.ShapeLineFormat#style:member
  package: excel!
  fullName: style
  summary: 表示形状的线条样式。 当线条不可见或样式不一致时，返回 null。 有关详细信息，请参阅 Excel.ShapeLineStyle。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      style:
                  | ShapeLineStyle
                  | "Single"
                  | "ThickBetweenThin"
                  | "ThickThin"
                  | "ThinThick"
                  | "ThinThin";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeLineStyle:enum" />
                    | "Single"
                    | "ThickBetweenThin"
                    | "ThickThin"
                    | "ThinThick"
                    | "ThinThin"
- name: transparency
  uid: excel!Excel.ShapeLineFormat#transparency:member
  package: excel!
  fullName: transparency
  summary: 将指定线条的透明度表示为从 0.0（不透明）到 1.0（清晰）的值。 当形状的透明度不一致时，返回 null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency: number;'
    return:
      type: number
- name: visible
  uid: excel!Excel.ShapeLineFormat#visible:member
  package: excel!
  fullName: visible
  summary: 指定是否显示 shape 元素的线条格式。 当形状的可见性不一致时，返回 null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.ShapeLineFormat#weight:member
  package: excel!
  fullName: weight
  summary: 表示线条的粗细（以磅为单位）。 当线条不可见或线条粗细不一致时，返回 null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight: number;'
    return:
      type: number
methods:
- name: load(propertyNames)
  uid: excel!Excel.ShapeLineFormat#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: 将命令加入队列以加载对象的指定属性。 阅读属性前必须先调用 `context.sync()`。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
      type: string | string[]
    return:
      type: void
      description: ''
