### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ShapeLineFormat:interface'
    summary: 代表 shape 对象的线条格式。 对于图像和几何形状，线条格式表示形状的边框。
    name: Excel.ShapeLineFormat
    fullName: Excel.ShapeLineFormat
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ShapeLineFormat#color:member'
      - 'excel!Excel.ShapeLineFormat#dashStyle:member'
      - 'excel!Excel.ShapeLineFormat#load:member(1)'
      - 'excel!Excel.ShapeLineFormat#style:member'
      - 'excel!Excel.ShapeLineFormat#transparency:member'
      - 'excel!Excel.ShapeLineFormat#visible:member'
      - 'excel!Excel.ShapeLineFormat#weight:member'
  - uid: 'excel!Excel.ShapeLineFormat#color:member'
    summary: 代表 HTML 颜色格式的线条颜色，格式 \# RRGGBB （例如，"FFA500"）或命名的 HTML 颜色（例如，"橙色"）。
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ShapeLineFormat#dashStyle:member'
    summary: 表示形状的线条样式。 当线条不可见或短划线样式不一致时，返回 null。 有关详细信息，请参阅 Excel.ShapeLineStyle。
    name: dashStyle
    fullName: dashStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: 'dashStyle: ShapeLineDashStyle;'
      return:
        type:
          - 'excel!Excel.ShapeLineDashStyle:enum'
  - uid: 'excel!Excel.ShapeLineFormat#load:member(1)'
    summary: 将命令加入队列以加载对象的指定属性。 在 `context.sync()` 读取属性之前，必须先调用。
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ShapeLineFormat#style:member'
    summary: 表示形状的线条样式。 当线条不可见或样式不一致时，返回 null。 有关详细信息，请参阅 Excel.ShapeLineStyle。
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style: ShapeLineStyle;'
      return:
        type:
          - 'excel!Excel.ShapeLineStyle:enum'
  - uid: 'excel!Excel.ShapeLineFormat#transparency:member'
    summary: 将指定线条的透明度表示为从 0.0（不透明）到 1.0（清晰）的值。 当形状的透明度不一致时，返回 null。
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ShapeLineFormat#visible:member'
    summary: 指定是否显示 shape 元素的线条格式。 当形状的可见性不一致时，返回 null。
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ShapeLineFormat#weight:member'
    summary: 表示线条的粗细（以磅为单位）。 当线条不可见或线条粗细不一致时，返回 null。
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight: number;'
      return:
        type:
          - number
