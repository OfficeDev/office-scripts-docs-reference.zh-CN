### YamlMime:TSEnum
name: Excel.ShapeTextVerticalOverflow
uid: excel!Excel.ShapeTextVerticalOverflow:enum
package: excel!
fullName: Excel.ShapeTextVerticalOverflow
summary: 指定形状中的文本框架的垂直溢出。
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: clip
  uid: excel!Excel.ShapeTextVerticalOverflow.clip:member
  package: excel!
  summary: 隐藏垂直方向溢出文本框的文本。
  value: "\"Clip\""
- name: ellipsis
  uid: excel!Excel.ShapeTextVerticalOverflow.ellipsis:member
  package: excel!
  summary: 隐藏垂直方向溢出文本框的文本，并在可见文本的最后添加省略号 (...)。
  value: "\"Ellipsis\""
- name: overflow
  uid: excel!Excel.ShapeTextVerticalOverflow.overflow:member
  package: excel!
  summary: 允许文本在垂直方向溢出文本框（根据文本对齐方式，可从上溢出、自下溢出，或者上下溢出）。
  value: "\"Overflow\""
