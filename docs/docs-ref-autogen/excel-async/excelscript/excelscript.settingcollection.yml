### YamlMime:TSType
name: Excel.SettingCollection
uid: excel!Excel.SettingCollection:interface
package: excel!
fullName: Excel.SettingCollection
summary: 表示作为工作簿一部分的键值对设置对象的集合。 范围仅限于每个文件和外接 (任务窗格或内容) 组合。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(key, value)
  uid: excel!Excel.SettingCollection#add:member(1)
  package: excel!
  fullName: add(key, value)
  summary: 设置指定的 Setting 对象，或将其添加到工作簿中。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  key: string,
                  value: string | number | boolean | Date | Array<any> | any
              ): Setting;
    parameters:
    - id: key
      description: 新设置的键。
      type: string
    - id: value
      description: 新设置的值。
      type: "string | number | boolean | Date | Array&lt;any&gt; | any\n        "
    return:
      type: <xref uid="excel!Excel.Setting:interface" />
      description: ''
- name: getCount()
  uid: excel!Excel.SettingCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: 获取集合中的 Setting 对象的数量。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getItem(key)
  uid: excel!Excel.SettingCollection#getItem:member(1)
  package: excel!
  fullName: getItem(key)
  summary: 按键获取 Setting 项。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): Setting;'
    parameters:
    - id: key
      description: 设置的键。
      type: string
    return:
      type: <xref uid="excel!Excel.Setting:interface" />
      description: ''
- name: getItemOrNullObject(key)
  uid: excel!Excel.SettingCollection#getItemOrNullObject:member(1)
  package: excel!
  fullName: getItemOrNullObject(key)
  summary: 按键获取 Setting 项。 如果没有 Setting 项，将返回 NULL 对象。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(key: string): Setting;'
    parameters:
    - id: key
      description: 设置的键。
      type: string
    return:
      type: <xref uid="excel!Excel.Setting:interface" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let settings = context.workbook.settings;\n    let needsReview = settings.getItem(\"NeedsReview\");\n    needsReview.delete();\n    needsReview = settings.getItemOrNullObject(\"NeedsReview\");\n\n    await context.sync();\n\n    if (needsReview.isNullObject) {\n        console.log(\"The setting has been deleted\");\n    } else {\n        console.log(\"The setting was not deleted\");\n    }\n\n    await context.sync();\n}\n```"
- name: load(propertyNames)
  uid: excel!Excel.SettingCollection#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: 将命令加入队列以加载对象的指定属性。 阅读属性前必须先调用 `context.sync()`。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
      type: string | string[]
    return:
      type: void
      description: ''
