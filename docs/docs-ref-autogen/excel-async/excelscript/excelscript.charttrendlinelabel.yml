### YamlMime:TSType
name: Excel.ChartTrendlineLabel
uid: excel!Excel.ChartTrendlineLabel:interface
package: excel!
fullName: Excel.ChartTrendlineLabel
summary: 此对象表示图表趋势线标签对象的属性。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoText
  uid: excel!Excel.ChartTrendlineLabel#autoText:member
  package: excel!
  fullName: autoText
  summary: 指定趋势线标签是否根据上下文自动生成相应的文本。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoText: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.ChartTrendlineLabel#format:member
  package: excel!
  fullName: format
  summary: 图表趋势线标签的格式。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartTrendlineLabelFormat;'
    return:
      type: <xref uid="excel!Excel.ChartTrendlineLabelFormat:interface" />
- name: formula
  uid: excel!Excel.ChartTrendlineLabel#formula:member
  package: excel!
  fullName: formula
  summary: 该字符串值表示采用 A1 表示法的图表趋势线标签的公式。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula: string;'
    return:
      type: string
- name: height
  uid: excel!Excel.ChartTrendlineLabel#height:member
  package: excel!
  fullName: height
  summary: 返回图表趋势线标签的高度，以磅为单位。 如果图表趋势线标签不可见，则为 Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly height: number;'
    return:
      type: number
- name: horizontalAlignment
  uid: excel!Excel.ChartTrendlineLabel#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: 表示图表趋势线标签水平对齐。 有关详细信息，请参阅 ChartTextHorizontalAlignment。 仅当 TextOrientation 的趋势线标签为-90、90或180时，此属性才有效。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | ChartTextHorizontalAlignment
                  | "Center"
                  | "Left"
                  | "Right"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" />
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed"
- name: left
  uid: excel!Excel.ChartTrendlineLabel#left:member
  package: excel!
  fullName: left
  summary: 表示图表趋势线标签左边缘到图表区域左边缘的距离，以磅为单位。 如果图表趋势线标签不可见，则为 Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: linkNumberFormat
  uid: excel!Excel.ChartTrendlineLabel#linkNumberFormat:member
  package: excel!
  fullName: linkNumberFormat
  summary: 指定数字格式是否链接到单元格 (以便在标签中的) 单元格区域发生更改时，数字格式的更改将发生变化。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'linkNumberFormat: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.ChartTrendlineLabel#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: 该字符串值表示趋势线标签的格式代码。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat: string;'
    return:
      type: string
- name: text
  uid: excel!Excel.ChartTrendlineLabel#text:member
  package: excel!
  fullName: text
  summary: 该字符串表示图表上的趋势线标签文本。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text: string;'
    return:
      type: string
- name: textOrientation
  uid: excel!Excel.ChartTrendlineLabel#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: 表示文本面向图表趋势线标签的角度。 该值应为-90 到90的整数或垂直方向的文本的整数180。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
- name: top
  uid: excel!Excel.ChartTrendlineLabel#top:member
  package: excel!
  fullName: top
  summary: 表示图表趋势线标签上边缘到图表区域顶部的距离，以磅为单位。 如果图表趋势线标签不可见，则为 Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.ChartTrendlineLabel#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: 表示图表趋势线标签垂直对齐。 有关详细信息，请参阅 ChartTextVerticalAlignment。 仅当 TextOrientation 的趋势线标签为0时，此属性才有效。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      verticalAlignment:
                  | ChartTextVerticalAlignment
                  | "Center"
                  | "Bottom"
                  | "Top"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" />
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed"
- name: width
  uid: excel!Excel.ChartTrendlineLabel#width:member
  package: excel!
  fullName: width
  summary: 返回图表趋势线标签的宽度，以磅为单位。 如果图表趋势线标签不可见，则为 Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly width: number;'
    return:
      type: number
