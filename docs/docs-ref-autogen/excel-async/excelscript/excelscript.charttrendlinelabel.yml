    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: ChartTrendlineLabelFormat;'
      return:
        type:
          - 'excel!Excel.ChartTrendlineLabelFormat:interface'
  - uid: 'excel!Excel.ChartTrendlineLabel#formula:member'
    summary: 该字符串值表示采用 A1 表示法的图表趋势线标签的公式。
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula: string;'
      return:
        type:
          - string
