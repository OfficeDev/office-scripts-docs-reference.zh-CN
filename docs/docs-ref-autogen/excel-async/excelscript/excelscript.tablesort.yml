### YamlMime:TSType
name: Excel.TableSort
uid: excel!Excel.TableSort:interface
package: excel!
fullName: Excel.TableSort
summary: 管理对 Table 对象的排序操作。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: fields
  uid: excel!Excel.TableSort#fields:member
  package: excel!
  fullName: fields
  summary: 指定用于最后对表进行排序的当前条件。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly fields: SortField[];'
    return:
      type: <xref uid="excel!Excel.SortField:interface" />[]
- name: matchCase
  uid: excel!Excel.TableSort#matchCase:member
  package: excel!
  fullName: matchCase
  summary: 指定大小写是否影响表的最后一个排序。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly matchCase: boolean;'
    return:
      type: boolean
- name: method
  uid: excel!Excel.TableSort#method:member
  package: excel!
  fullName: method
  summary: 表示最后一次对表排序所使用的中文字符排序方法。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly method: SortMethod | "PinYin" | "StrokeCount";'
    return:
      type: <xref uid="excel!Excel.SortMethod:enum" /> | "PinYin" | "StrokeCount"
methods:
- name: apply(fields, matchCase, method)
  uid: excel!Excel.TableSort#apply:member(1)
  package: excel!
  fullName: apply(fields, matchCase, method)
  summary: 执行排序操作。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  fields: SortField[],
                  matchCase?: boolean,
                  method?: SortMethod | "PinYin" | "StrokeCount"
              ): void;
    parameters:
    - id: fields
      description: 要用作排序依据的条件列表。
      type: <xref uid="excel!Excel.SortField:interface" />[]
    - id: matchCase
      description: 可选。 是否让大小写对字符串排序产生影响。
      type: boolean
    - id: method
      description: 可选。 用于中文字符的排序方法。
      type: "<xref uid=\"excel!Excel.SortMethod:enum\" /> | \"PinYin\" | \"StrokeCount\"\n        "
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```javascript\n// Get the current worksheet.\nlet workbook = context.workbook;\nlet worksheets = workbook.worksheets;\nlet selectedSheet = worksheets.getActiveWorksheet();\n\n// Create a table with the used cells.\nlet usedRange = selectedSheet.getUsedRange();\nlet newTable = selectedSheet.tables.add(usedRange, true);\n\n// Sort the table using the first column.\nnewTable.sort.apply([{ key: 0, ascending: true }]);\n```"
- name: clear()
  uid: excel!Excel.TableSort#clear:member(1)
  package: excel!
  fullName: clear()
  summary: 清除表上的当前排序。尽管这不能修改表的排序，但它会清除标题按钮的状态。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clear(): void;'
    return:
      type: void
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.TableSort#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: 将命令加入队列以加载对象的指定属性。 阅读属性前必须先调用 `context.sync()`。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
      type: string | string[]
    return:
      type: void
      description: ''
- name: reapply()
  uid: excel!Excel.TableSort#reapply:member(1)
  package: excel!
  fullName: reapply()
  summary: 对 table 重新应用当前的排序参数。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'reapply(): void;'
    return:
      type: void
      description: ''
