### YamlMime:TSType
name: Excel.NamedItemCollection
uid: excel!Excel.NamedItemCollection:interface
package: excel!
fullName: Excel.NamedItemCollection
summary: 属于工作簿或工作表的所有 NamedItem 对象的集合，具体取决于它的访问方式。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(name, reference, comment)
  uid: excel!Excel.NamedItemCollection#add:member(1)
  package: excel!
  fullName: add(name, reference, comment)
  summary: 将新名称添加到给定范围的集合。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  name: string,
                  reference: Range | string,
                  comment?: string
              ): NamedItem;
    parameters:
    - id: name
      description: 已命名项目的名称。
      type: string
    - id: reference
      description: 名称将引用的公式或区域。
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: comment
      description: 可选。 与已命名项目相关联的注释。
      type: string
    return:
      type: <xref uid="excel!Excel.NamedItem:interface" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let headerRange = sheet.getRange(\"A1:D1\");\n\n    sheet.names.add(\"ExpensesHeader\", headerRange);\n    let namedItems = sheet.names.load(\"name, type\");\n\n    await context.sync();\n}\n```"
- name: addFormulaLocal(name, formula, comment)
  uid: excel!Excel.NamedItemCollection#addFormulaLocal:member(1)
  package: excel!
  fullName: addFormulaLocal(name, formula, comment)
  summary: 使用用户的公式区域设置，将新名称添加到给定范围的集合。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      addFormulaLocal(
                  name: string,
                  formula: string,
                  comment?: string
              ): NamedItem;
    parameters:
    - id: name
      description: 已命名项的“名称”。
      type: string
    - id: formula
      description: 名称将引用的采用用户区域设置的公式。
      type: string
    - id: comment
      description: 可选。 与已命名项目相关联的注释。
      type: string
    return:
      type: <xref uid="excel!Excel.NamedItem:interface" />
      description: ''
