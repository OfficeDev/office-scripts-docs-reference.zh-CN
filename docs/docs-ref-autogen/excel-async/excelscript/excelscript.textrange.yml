methods:
- name: getSubstring(start, length)
  uid: excel!Excel.TextRange#getSubstring:member(1)
  package: excel!
  fullName: getSubstring(start, length)
  summary: 返回给定区域内子字符串的 TextRange 对象。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getSubstring(start: number, length?: number): TextRange;'
    parameters:
    - id: start
      description: 从文本范围中获取的第一个字符的从零开始的索引。
      type: number
    - id: length
      description: 可选。 要在新文本范围中返回的字符数。 如果省略 length，则将返回从文本范围的最后一段的最后一段的末尾开始的所有字符。
      type: number
    return:
      type: <xref uid="excel!Excel.TextRange:interface" />
      description: ''
