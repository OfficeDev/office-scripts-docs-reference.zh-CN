  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getFirst()
  uid: excel!Excel.PivotTableScopedCollection#getFirst:member(1)
  package: excel!
  fullName: getFirst()
  summary: 获取集合中的第一个数据透视表。 集合中的数据透视表按从上到下、从左到右的顺序排序，因此左上角的表格是集合中的第一个数据透视表。
  remarks: ''
  isPreview: false
  isDeprecated: false
