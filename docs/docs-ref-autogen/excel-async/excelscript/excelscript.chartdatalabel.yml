### YamlMime:TSType
name: Excel.ChartDataLabel
uid: excel!Excel.ChartDataLabel:interface
package: excel!
fullName: Excel.ChartDataLabel
summary: 表示图表点的数据标签。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoText
  uid: excel!Excel.ChartDataLabel#autoText:member
  package: excel!
  fullName: autoText
  summary: 指定数据标签是否根据上下文自动生成相应的文本。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoText: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.ChartDataLabel#format:member
  package: excel!
  fullName: format
  summary: 表示图表数据标签的格式。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartDataLabelFormat;'
    return:
      type: <xref uid="excel!Excel.ChartDataLabelFormat:interface" />
- name: formula
  uid: excel!Excel.ChartDataLabel#formula:member
  package: excel!
  fullName: formula
  summary: 该字符串值表示采用 A1 表示法的图表数据标签的公式。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula: string;'
    return:
      type: string
- name: height
  uid: excel!Excel.ChartDataLabel#height:member
  package: excel!
  fullName: height
  summary: 返回图表数据标签的高度，以磅为单位。 如果图表数据标签不可见，则为 Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly height: number;'
    return:
      type: number
- name: horizontalAlignment
  uid: excel!Excel.ChartDataLabel#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: 表示图表数据标签水平对齐。 有关详细信息，请参阅 ChartTextHorizontalAlignment。 仅当 TextOrientation 的数据标签为-90、90或180时，此属性才有效。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | ChartTextHorizontalAlignment
                  | "Center"
                  | "Left"
                  | "Right"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" />
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed"
- name: left
  uid: excel!Excel.ChartDataLabel#left:member
  package: excel!
  fullName: left
  summary: 表示图表数据标签左边缘到图表区域左边缘的距离，以磅为单位。 如果图表数据标签不可见，则为 Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: linkNumberFormat
  uid: excel!Excel.ChartDataLabel#linkNumberFormat:member
  package: excel!
  fullName: linkNumberFormat
  summary: 指定数字格式是否链接到单元格 (以便在标签中的) 单元格区域发生更改时，数字格式的更改将发生变化。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'linkNumberFormat: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.ChartDataLabel#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: 该字符串值表示数据标签的格式代码。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat: string;'
    return:
      type: string
- name: position
  uid: excel!Excel.ChartDataLabel#position:member
  package: excel!
  fullName: position
  summary: 表示数据标签的位置的 DataLabelPosition 值。 有关详细信息，请参阅 ChartDataLabelPosition。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      position:
                  | ChartDataLabelPosition
                  | "Invalid"
                  | "None"
                  | "Center"
                  | "InsideEnd"
                  | "InsideBase"
                  | "OutsideEnd"
                  | "Left"
                  | "Right"
                  | "Top"
                  | "Bottom"
                  | "BestFit"
                  | "Callout";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartDataLabelPosition:enum" />
                    | "Invalid"
                    | "None"
                    | "Center"
                    | "InsideEnd"
                    | "InsideBase"
                    | "OutsideEnd"
                    | "Left"
                    | "Right"
                    | "Top"
                    | "Bottom"
                    | "BestFit"
                    | "Callout"
- name: separator
  uid: excel!Excel.ChartDataLabel#separator:member
  package: excel!
  fullName: separator
  summary: 该字符串表示用于图表中数据标签的分隔符。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'separator: string;'
    return:
      type: string
- name: showBubbleSize
  uid: excel!Excel.ChartDataLabel#showBubbleSize:member
  package: excel!
  fullName: showBubbleSize
  summary: 指定数据标签气泡大小是否可见。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBubbleSize: boolean;'
    return:
      type: boolean
- name: showCategoryName
  uid: excel!Excel.ChartDataLabel#showCategoryName:member
  package: excel!
  fullName: showCategoryName
  summary: 指定数据标签类别名称是否可见。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showCategoryName: boolean;'
    return:
      type: boolean
- name: showLegendKey
  uid: excel!Excel.ChartDataLabel#showLegendKey:member
  package: excel!
  fullName: showLegendKey
  summary: 指定数据标签图例标示是否可见。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showLegendKey: boolean;'
    return:
      type: boolean
- name: showPercentage
  uid: excel!Excel.ChartDataLabel#showPercentage:member
  package: excel!
  fullName: showPercentage
  summary: 指定数据标签百分比是否可见。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showPercentage: boolean;'
    return:
      type: boolean
- name: showSeriesName
  uid: excel!Excel.ChartDataLabel#showSeriesName:member
  package: excel!
  fullName: showSeriesName
  summary: 指定数据标签系列名称是否可见。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showSeriesName: boolean;'
    return:
      type: boolean
- name: showValue
  uid: excel!Excel.ChartDataLabel#showValue:member
  package: excel!
  fullName: showValue
  summary: 指定数据标签值是否可见。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showValue: boolean;'
    return:
      type: boolean
- name: text
  uid: excel!Excel.ChartDataLabel#text:member
  package: excel!
  fullName: text
  summary: 该字符串表示图表上的数据标签文本。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text: string;'
    return:
      type: string
- name: textOrientation
  uid: excel!Excel.ChartDataLabel#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: 表示文本面向图表数据标签的角度。 该值应为-90 到90的整数或垂直方向的文本的整数180。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
- name: top
  uid: excel!Excel.ChartDataLabel#top:member
  package: excel!
  fullName: top
  summary: 表示图表数据标签上边缘到图表区域顶部的距离，以磅为单位。 如果图表数据标签不可见，则为 Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.ChartDataLabel#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: 表示图表数据标签垂直对齐。 有关详细信息，请参阅 ChartTextVerticalAlignment。 仅当 TextOrientation 的数据标签为0时，此属性才有效。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      verticalAlignment:
                  | ChartTextVerticalAlignment
                  | "Center"
                  | "Bottom"
                  | "Top"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" />
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed"
- name: width
  uid: excel!Excel.ChartDataLabel#width:member
  package: excel!
  fullName: width
  summary: 返回图表数据标签的宽度，以磅为单位。 如果图表数据标签不可见，则为 Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly width: number;'
    return:
      type: number
