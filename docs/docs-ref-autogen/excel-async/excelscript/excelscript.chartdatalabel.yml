### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ChartDataLabel:interface'
    summary: 表示图表点的数据标签。
    name: Excel.ChartDataLabel
    fullName: Excel.ChartDataLabel
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ChartDataLabel#autoText:member'
      - 'excel!Excel.ChartDataLabel#format:member'
      - 'excel!Excel.ChartDataLabel#formula:member'
      - 'excel!Excel.ChartDataLabel#height:member'
      - 'excel!Excel.ChartDataLabel#horizontalAlignment:member'
      - 'excel!Excel.ChartDataLabel#left:member'
      - 'excel!Excel.ChartDataLabel#linkNumberFormat:member'
      - 'excel!Excel.ChartDataLabel#load:member(1)'
      - 'excel!Excel.ChartDataLabel#numberFormat:member'
      - 'excel!Excel.ChartDataLabel#position:member'
      - 'excel!Excel.ChartDataLabel#separator:member'
      - 'excel!Excel.ChartDataLabel#showBubbleSize:member'
      - 'excel!Excel.ChartDataLabel#showCategoryName:member'
      - 'excel!Excel.ChartDataLabel#showLegendKey:member'
      - 'excel!Excel.ChartDataLabel#showPercentage:member'
      - 'excel!Excel.ChartDataLabel#showSeriesName:member'
      - 'excel!Excel.ChartDataLabel#showValue:member'
      - 'excel!Excel.ChartDataLabel#text:member'
      - 'excel!Excel.ChartDataLabel#textOrientation:member'
      - 'excel!Excel.ChartDataLabel#top:member'
      - 'excel!Excel.ChartDataLabel#verticalAlignment:member'
      - 'excel!Excel.ChartDataLabel#width:member'
  - uid: 'excel!Excel.ChartDataLabel#autoText:member'
    summary: 指定数据标签是否根据上下文自动生成相应的文本。
    name: autoText
    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#format:member'
    summary: 表示图表数据标签的格式。
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: ChartDataLabelFormat;'
      return:
        type:
          - 'excel!Excel.ChartDataLabelFormat:interface'
  - uid: 'excel!Excel.ChartDataLabel#formula:member'
    summary: 该字符串值表示采用 A1 表示法的图表数据标签的公式。
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabel#height:member'
    summary: 返回图表数据标签的高度，以磅为单位。 如果图表数据标签不可见，则为 Null。
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly height: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabel#horizontalAlignment:member'
    summary: 表示图表数据标签水平对齐。 有关详细信息，请参阅 ChartTextHorizontalAlignment。 仅当 TextOrientation 的数据标签为-90、90或180时，此属性才有效。
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        horizontalAlignment:
                    | ChartTextHorizontalAlignment
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.ChartDataLabel#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.ChartDataLabel#left:member'
    summary: 表示图表数据标签左边缘到图表区域左边缘的距离，以磅为单位。 如果图表数据标签不可见，则为 Null。
    name: left
    fullName: left
    langs:
      - typeScript
    type: property
    syntax:
      content: 'left: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabel#linkNumberFormat:member'
    summary: 指定数字格式是否链接到单元格（以便数字格式在单元格更改时更改标签中的数字格式）。
    name: linkNumberFormat
    fullName: linkNumberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'linkNumberFormat: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#load:member(1)'
    summary: 将命令加入队列以加载对象的指定属性。 在 `context.sync()` 读取属性之前，必须先调用。
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartDataLabel#numberFormat:member'
    summary: 该字符串值表示数据标签的格式代码。
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabel#position:member'
    summary: 表示数据标签的位置的 DataLabelPosition 值。 有关详细信息，请参阅 ChartDataLabelPosition。
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        position:
                    | ChartDataLabelPosition
                    | "Invalid"
                    | "None"
                    | "Center"
                    | "InsideEnd"
                    | "InsideBase"
                    | "OutsideEnd"
                    | "Left"
                    | "Right"
                    | "Top"
                    | "Bottom"
                    | "BestFit"
                    | "Callout";
      return:
        type:
          - 'excel!Excel.ChartDataLabel#position~0:complex'
  - uid: 'excel!Excel.ChartDataLabel#separator:member'
    summary: 该字符串表示用于图表中数据标签的分隔符。
    name: separator
    fullName: separator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'separator: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabel#showBubbleSize:member'
    summary: 指定数据标签气泡大小是否可见。
    name: showBubbleSize
    fullName: showBubbleSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBubbleSize: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showCategoryName:member'
    summary: 指定数据标签类别名称是否可见。
    name: showCategoryName
    fullName: showCategoryName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showCategoryName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showLegendKey:member'
    summary: 指定数据标签图例标示是否可见。
    name: showLegendKey
    fullName: showLegendKey
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showLegendKey: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showPercentage:member'
    summary: 指定数据标签百分比是否可见。
    name: showPercentage
    fullName: showPercentage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showPercentage: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showSeriesName:member'
    summary: 指定数据标签系列名称是否可见。
    name: showSeriesName
    fullName: showSeriesName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showSeriesName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showValue:member'
    summary: 指定数据标签值是否可见。
    name: showValue
    fullName: showValue
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showValue: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#text:member'
    summary: 该字符串表示图表上的数据标签文本。
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabel#textOrientation:member'
    summary: 表示文本面向图表数据标签的角度。 该值应为-90 到90的整数或垂直方向的文本的整数180。
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabel#top:member'
    summary: 表示图表数据标签上边缘到图表区域顶部的距离，以磅为单位。 如果图表数据标签不可见，则为 Null。
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabel#verticalAlignment:member'
    summary: 表示图表数据标签垂直对齐。 有关详细信息，请参阅 ChartTextVerticalAlignment。 仅当 TextOrientation 的数据标签为0时，此属性才有效。
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        verticalAlignment:
                    | ChartTextVerticalAlignment
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.ChartDataLabel#verticalAlignment~0:complex'
  - uid: 'excel!Excel.ChartDataLabel#width:member'
    summary: 返回图表数据标签的宽度，以磅为单位。 如果图表数据标签不可见，则为 Null。
    name: width
    fullName: width
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly width: number;'
      return:
        type:
          - number
