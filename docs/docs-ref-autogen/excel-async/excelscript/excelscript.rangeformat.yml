### YamlMime:TSType
name: Excel.RangeFormat
uid: excel!Excel.RangeFormat:interface
package: excel!
fullName: Excel.RangeFormat
summary: 一个格式对象，其中封装了区域的字体、填充、边框、对齐方式和其他属性。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoIndent
  uid: excel!Excel.RangeFormat#autoIndent:member
  package: excel!
  fullName: autoIndent
  summary: 指定当文本对齐方式设置为相等分布时，文本是否自动缩进。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoIndent: boolean;'
    return:
      type: boolean
- name: borders
  uid: excel!Excel.RangeFormat#borders:member
  package: excel!
  fullName: borders
  summary: 应用于整个区域的 Border 对象的集合。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly borders: RangeBorderCollection;'
    return:
      type: <xref uid="excel!Excel.RangeBorderCollection:interface" />
- name: columnWidth
  uid: excel!Excel.RangeFormat#columnWidth:member
  package: excel!
  fullName: columnWidth
  summary: 指定区域中所有 colums 的宽度。 如果列宽不统一，则返回 NULL。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnWidth: number;'
    return:
      type: number
- name: fill
  uid: excel!Excel.RangeFormat#fill:member
  package: excel!
  fullName: fill
  summary: 返回在整个区域内定义的 fill 对象。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly fill: RangeFill;'
    return:
      type: <xref uid="excel!Excel.RangeFill:interface" />
- name: font
  uid: excel!Excel.RangeFormat#font:member
  package: excel!
  fullName: font
  summary: 返回在整个区域内定义的 Font 对象。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly font: RangeFont;'
    return:
      type: <xref uid="excel!Excel.RangeFont:interface" />
- name: horizontalAlignment
  uid: excel!Excel.RangeFormat#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: 表示指定对象的水平对齐方式。 有关详细信息，请参阅 HorizontalAlignment。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | HorizontalAlignment
                  | "General"
                  | "Left"
                  | "Center"
                  | "Right"
                  | "Fill"
                  | "Justify"
                  | "CenterAcrossSelection"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.HorizontalAlignment:enum" />
                    | "General"
                    | "Left"
                    | "Center"
                    | "Right"
                    | "Fill"
                    | "Justify"
                    | "CenterAcrossSelection"
                    | "Distributed"
- name: indentLevel
  uid: excel!Excel.RangeFormat#indentLevel:member
  package: excel!
  fullName: indentLevel
  summary: 0 到 250 之间的一个整数，指示缩进水平。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'indentLevel: number;'
    return:
      type: number
- name: protection
  uid: excel!Excel.RangeFormat#protection:member
  package: excel!
  fullName: protection
  summary: 返回某一区域的格式 protection 对象。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly protection: FormatProtection;'
    return:
      type: <xref uid="excel!Excel.FormatProtection:interface" />
- name: readingOrder
  uid: excel!Excel.RangeFormat#readingOrder:member
  package: excel!
  fullName: readingOrder
  summary: 区域的读取顺序。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readingOrder: ReadingOrder | "Context" | "LeftToRight" | "RightToLeft";'
    return:
      type: <xref uid="excel!Excel.ReadingOrder:enum" /> | "Context" | "LeftToRight" | "RightToLeft"
- name: rowHeight
  uid: excel!Excel.RangeFormat#rowHeight:member
  package: excel!
  fullName: rowHeight
  summary: 区域中所有行的高度。 如果行高不一致，则将返回 null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowHeight: number;'
    return:
      type: number
- name: shrinkToFit
  uid: excel!Excel.RangeFormat#shrinkToFit:member
  package: excel!
  fullName: shrinkToFit
  summary: 指定文本是否自动收缩以显示可用列宽。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'shrinkToFit: boolean;'
    return:
      type: boolean
- name: textOrientation
  uid: excel!Excel.RangeFormat#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: 区域中所有单元格的文本方向。 文本方向应为-90 到90之间的整数，或者为180垂直方向的文本。 如果区域中的方向不一致，则将返回 null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B2:E2\");\n\n    // Set textOrientation to either an integer between -90 and 90\n    // or to 180 for vertically-oriented text.\n    range.format.textOrientation = 90;\n\n    await context.sync();\n}\n```"
- name: useStandardHeight
  uid: excel!Excel.RangeFormat#useStandardHeight:member
  package: excel!
  fullName: useStandardHeight
  summary: 确定 Range 对象的行高是否等于工作表的标准行高。 如果 Range 对象的行高等于工作表的标准高度，则返回 True。 如果区域包含多行，并且行不是都具有相同的高度，则返回 Null。 否则返回 False。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardHeight: boolean;'
    return:
      type: boolean
- name: useStandardWidth
  uid: excel!Excel.RangeFormat#useStandardWidth:member
  package: excel!
  fullName: useStandardWidth
  summary: 指定 Range 对象的列宽是否等于工作表的标准宽度。 如果 Range 对象的列宽等于工作表的标准宽度，则返回 True。 如果区域中包含多个列，并且各列的高度不相同，则返回 Null。 否则返回 False。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardWidth: boolean;'
    return:
      type: boolean
- name: verticalAlignment
  uid: excel!Excel.RangeFormat#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: 表示指定对象的垂直对齐方式。 有关详细信息，请参阅 VerticalAlignment。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      verticalAlignment:
                  | VerticalAlignment
                  | "Top"
                  | "Center"
                  | "Bottom"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.VerticalAlignment:enum" />
                    | "Top"
                    | "Center"
                    | "Bottom"
                    | "Justify"
                    | "Distributed"
- name: wrapText
  uid: excel!Excel.RangeFormat#wrapText:member
  package: excel!
  fullName: wrapText
  summary: 指定 Excel 是否对对象中的文本进行换行。 指示整个区域不具有统一换行设置的空值
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'wrapText: boolean;'
    return:
      type: boolean
methods:
- name: adjustIndent(amount)
  uid: excel!Excel.RangeFormat#adjustIndent:member(1)
  package: excel!
  fullName: adjustIndent(amount)
  summary: 调整范围格式的缩进量。 缩进值的范围为0到250，以字符为单位。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'adjustIndent(amount: number): void;'
    parameters:
    - id: amount
      description: 当前缩进调整值的字符间距数。 此值应介于-250 和250之间。 **注意**：如果该数量将提高超过250的缩进级别，缩进量将保留为250。 同样，如果该数量降低了低于0的缩进量，缩进级别将保持为0。
      type: number
    return:
      type: void
      description: ''
- name: autofitColumns()
  uid: excel!Excel.RangeFormat#autofitColumns:member(1)
  package: excel!
  fullName: autofitColumns()
  summary: 根据列中的当前数据更改当前范围的列宽，以达到最佳宽度。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autofitColumns(): void;'
    return:
      type: void
      description: ''
- name: autofitRows()
  uid: excel!Excel.RangeFormat#autofitRows:member(1)
  package: excel!
  fullName: autofitRows()
  summary: 根据列中的当前数据，更改当前范围的行高以达到最佳高度。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autofitRows(): void;'
    return:
      type: void
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.RangeFormat#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: 将命令加入队列以加载对象的指定属性。 阅读属性前必须先调用 `context.sync()`。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
      type: string | string[]
    return:
      type: void
      description: ''
