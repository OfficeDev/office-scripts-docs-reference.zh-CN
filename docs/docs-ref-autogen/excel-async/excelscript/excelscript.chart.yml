- name: setData(sourceData, seriesBy)
  uid: excel!Excel.Chart#setData:member(1)
  package: excel!
  fullName: setData(sourceData, seriesBy)
  summary: 重置图表的源数据。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      setData(
                  sourceData: Range,
                  seriesBy?: ChartSeriesBy | "Auto" | "Columns" | "Rows"
              ): void;
    parameters:
    - id: sourceData
      description: 与源数据对应的 range 对象。
      type: <xref uid="excel!Excel.Range:interface" />
    - id: seriesBy
      description: 指定列或行在图表上用作数据系列的方式。 可以是下列值之一： Auto (默认) 、行和列。 有关详细信息，请参阅 ChartSeriesBy。
      type: "<xref uid=\"excel!Excel.ChartSeriesBy:enum\" /> | \"Auto\" | \"Columns\" | \"Rows\"\n        "
    return:
      type: void
      description: ''
- name: setPosition(startCell, endCell)
  uid: excel!Excel.Chart#setPosition:member(1)
  package: excel!
  fullName: setPosition(startCell, endCell)
  summary: 相对于工作表上的单元格放置图表。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setPosition(startCell: Range | string, endCell?: Range | string): void;'
    parameters:
    - id: startCell
      description: 起始单元格。这是图表将移动到的位置。起始单元格为左上角或右上角的单元格，具体取决于用户的从右到左显示设置。
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: endCell
      description: （可选）结束单元格。 如果指定，图表的宽度和高度将设置为完全覆盖此单元格/区域。
      type: <xref uid="excel!Excel.Range:interface" /> | string
    return:
      type: void
      description: ''
