- name: getImage(width, height, fittingMode)
  uid: excel!Excel.Chart#getImage:member(1)
  package: excel!
  fullName: getImage(width, height, fittingMode)
  summary: 通过缩放图表以适应指定的尺寸，将图表呈现为 base64 编码的图像。 在调整大小的过程中保留纵横比。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      getImage(
                  width?: number,
                  height?: number,
                  fittingMode?: ImageFittingMode | "Fit" | "FitAndCenter" | "Fill"
              ): ClientResult<string>;
    parameters:
    - id: width
      description: （可选）生成的图像所需的宽度。
      type: number
    - id: height
      description: （可选）生成的图像所需的高度。
      type: number
    - id: fittingMode
      description: " (可选) 如果高度和宽度均设置) ，用于将图表缩放到指定尺寸的方法 (。"
      type: "<xref uid=\"excel!Excel.ImageFittingMode:enum\" /> | \"Fit\" | \"FitAndCenter\" | \"Fill\"\n        "
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;string&gt;
      description: ''
