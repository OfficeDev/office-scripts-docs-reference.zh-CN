name: Excel.ChartLegend
uid: excel!Excel.ChartLegend:interface
package: excel!
fullName: Excel.ChartLegend
summary: 表示图表中的图例。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: format
  uid: excel!Excel.ChartLegend#format:member
  package: excel!
  fullName: format
  summary: 表示图表图例的格式，包括填充和字体格式。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartLegendFormat;'
    return:
      type: <xref uid="excel!Excel.ChartLegendFormat:interface" />
- name: height
  uid: excel!Excel.ChartLegend#height:member
  package: excel!
  fullName: height
  summary: 指定图表上的图例的高度（以磅为单位）。 如果图例不可见，则为 Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height: number;'
    return:
      type: number
- name: left
  uid: excel!Excel.ChartLegend#left:member
  package: excel!
  fullName: left
  summary: 指定图表上的图例的左（以磅为单位）。 如果图例不可见，则为 Null。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: legendEntries
  uid: excel!Excel.ChartLegend#legendEntries:member
  package: excel!
  fullName: legendEntries
  summary: 表示图例中 legendEntries 的集合。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly legendEntries: ChartLegendEntryCollection;'
    return:
      type: <xref uid="excel!Excel.ChartLegendEntryCollection:interface" />
- name: overlay
  uid: excel!Excel.ChartLegend#overlay:member
  package: excel!
  fullName: overlay
  summary: 指定图表图例是否应与图表的主体重叠。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'overlay: boolean;'
    return:
      type: boolean
- name: position
  uid: excel!Excel.ChartLegend#position:member
  package: excel!
  fullName: position
  summary: 指定图例在图表上的位置。 有关详细信息，请参阅 ChartLegendPosition。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      position:
                  | ChartLegendPosition
                  | "Invalid"
                  | "Top"
                  | "Bottom"
                  | "Left"
                  | "Right"
                  | "Corner"
                  | "Custom";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartLegendPosition:enum" />
                    | "Invalid"
                    | "Top"
                    | "Bottom"
                    | "Left"
                    | "Right"
                    | "Corner"
                    | "Custom"
- name: showShadow
  uid: excel!Excel.ChartLegend#showShadow:member
  package: excel!
  fullName: showShadow
  summary: 指定图例在图表上是否有阴影。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showShadow: boolean;'
    return:
      type: boolean
- name: top
  uid: excel!Excel.ChartLegend#top:member
  package: excel!
  fullName: top
  summary: 指定图表图例的顶端。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top: number;'
    return:
      type: number
- name: visible
  uid: excel!Excel.ChartLegend#visible:member
  package: excel!
  fullName: visible
  summary: 指定 ChartLegend 是否可见。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible: boolean;'
    return:
      type: boolean
- name: width
  uid: excel!Excel.ChartLegend#width:member
  package: excel!
  fullName: width
  summary: 指定图表上的图例的宽度（以磅为单位）。 如果图例不可见，则为 Null。
