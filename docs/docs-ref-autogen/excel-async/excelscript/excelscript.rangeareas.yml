### YamlMime:TSType
name: Excel.RangeAreas
uid: excel!Excel.RangeAreas:interface
package: excel!
fullName: Excel.RangeAreas
summary: RangeAreas 表示同一工作表中的一个或多个矩形区域的集合。 若要了解如何使用 discontinguous 范围，请阅读 [在 Excel 加载项中同时处理多个区域](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-multiple-ranges)<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.RangeAreas#address:member
  package: excel!
  fullName: address
  summary: 返回 A1 样式中的 RangeAreas 引用。 Address 值将包含单元格每个矩形块的工作表名称 (例如，"Sheet1！A1： B4、Sheet1！D1： D4 ") 。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly address: string;'
    return:
      type: string
- name: addressLocal
  uid: excel!Excel.RangeAreas#addressLocal:member
  package: excel!
  fullName: addressLocal
  summary: 返回用户区域设置中的 RangeAreas 引用。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly addressLocal: string;'
    return:
      type: string
- name: areaCount
  uid: excel!Excel.RangeAreas#areaCount:member
  package: excel!
  fullName: areaCount
  summary: 返回包含此 RangeAreas 对象的矩形区域的数量。
  remarks: ''
  isPreview: false
