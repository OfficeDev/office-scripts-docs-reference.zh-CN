- name: type
  uid: excel!Excel.ConditionalFormat#type:member
  package: excel!
  fullName: type
  summary: 一种条件格式。 一次只能设置一个。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      readonly type:
                  | ConditionalFormatType
                  | "Custom"
                  | "DataBar"
                  | "ColorScale"
                  | "IconSet"
                  | "TopBottom"
                  | "PresetCriteria"
                  | "ContainsText"
                  | "CellValue";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalFormatType:enum" />
                    | "Custom"
                    | "DataBar"
                    | "ColorScale"
                    | "IconSet"
                    | "TopBottom"
                    | "PresetCriteria"
                    | "ContainsText"
                    | "CellValue"
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let worksheetRange = sheet.getRange();\n    worksheetRange.conditionalFormats.load(\"type\");\n\n    await context.sync();\n\n    let cfRangePairs: { cf: Excel.ConditionalFormat, range: Excel.Range }[] = [];\n    worksheetRange.conditionalFormats.items.forEach(item => {\n        cfRangePairs.push({\n            cf: item,\n            range: item.getRange().load(\"address\")\n        });\n    });\n\n    await context.sync();\n\n    if (cfRangePairs.length > 0) {\n        cfRangePairs.forEach(item => {\n            console.log(item.cf.type);\n        });\n    } else {\n        console.log(\"No conditional formats applied.\");\n    }\n}\n```"
