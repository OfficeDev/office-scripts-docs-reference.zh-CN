name: Excel.ConditionalColorScaleCriterion
uid: excel!Excel.ConditionalColorScaleCriterion:interface
package: excel!
fullName: Excel.ConditionalColorScaleCriterion
summary: 表示包含类型、值和颜色的色阶条件。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.ConditionalColorScaleCriterion#color:member
  package: excel!
  fullName: color
  summary: 色阶颜色的 HTML 颜色代码表示形式 (例如， \# FF0000 表示红色) 。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: formula
  uid: excel!Excel.ConditionalColorScaleCriterion#formula:member
  package: excel!
  fullName: formula
  summary: 数字、公式或 null（如果类型为 LowestValue）。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula?: string;'
    return:
      type: string
- name: type
  uid: excel!Excel.ConditionalColorScaleCriterion#type:member
  package: excel!
  fullName: type
  summary: 条件条件公式应基于什么。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      type:
                  | ConditionalFormatColorCriterionType
                  | "Invalid"
                  | "LowestValue"
                  | "HighestValue"
                  | "Number"
                  | "Percent"
                  | "Formula"
                  | "Percentile";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalFormatColorCriterionType:enum" />
                    | "Invalid"
                    | "LowestValue"
                    | "HighestValue"
                    | "Number"
                    | "Percent"
                    | "Formula"
                    | "Percentile"
