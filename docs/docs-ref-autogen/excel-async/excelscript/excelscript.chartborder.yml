name: Excel.ChartBorder
uid: excel!Excel.ChartBorder:interface
package: excel!
fullName: Excel.ChartBorder
summary: 代表 chart 元素的边框格式。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.ChartBorder#color:member
  package: excel!
  fullName: color
  summary: 表示图表中的边框颜色的 HTML 颜色代码。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: lineStyle
  uid: excel!Excel.ChartBorder#lineStyle:member
  package: excel!
  fullName: lineStyle
  summary: 表示边框的线条样式。 有关详细信息，请参阅 ChartLineStyle。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      lineStyle:
                  | ChartLineStyle
                  | "None"
                  | "Continuous"
                  | "Dash"
                  | "DashDot"
                  | "DashDotDot"
                  | "Dot"
                  | "Grey25"
                  | "Grey50"
                  | "Grey75"
                  | "Automatic"
                  | "RoundDot";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartLineStyle:enum" />
                    | "None"
                    | "Continuous"
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "Dot"
                    | "Grey25"
                    | "Grey50"
                    | "Grey75"
                    | "Automatic"
                    | "RoundDot"
- name: weight
  uid: excel!Excel.ChartBorder#weight:member
  package: excel!
  fullName: weight
  summary: 表示边框的粗细，以磅为单位。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight: number;'
