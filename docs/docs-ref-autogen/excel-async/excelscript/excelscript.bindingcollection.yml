### YamlMime:TSType
name: Excel.BindingCollection
uid: excel!Excel.BindingCollection:interface
package: excel!
fullName: Excel.BindingCollection
summary: 表示属于工作簿的所有绑定对象的集合。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: count
  uid: excel!Excel.BindingCollection#count:member
  package: excel!
  fullName: count
  summary: 返回集合中绑定的数量。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly count: number;'
    return:
      type: number
methods:
- name: add(range, bindingType, id)
  uid: excel!Excel.BindingCollection#add:member(1)
  package: excel!
  fullName: add(range, bindingType, id)
  summary: 将新的 binding 对象添加到特定区域。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  range: Range | string,
                  bindingType: BindingType | "Range" | "Table" | "Text",
                  id: string
              ): Binding;
    parameters:
    - id: range
      description: 要将绑定绑定到的范围。可以是 Excel 范围对象，也可以是字符串。如果是字符串，必须包含完整地址，包括工作表名称
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: bindingType
      description: 绑定的类型。 请参阅 BindingType。
      type: <xref uid="excel!Excel.BindingType:enum" /> | "Range" | "Table" | "Text"
    - id: id
      description: 绑定的名称。
      type: string
    return:
      type: <xref uid="excel!Excel.Binding:interface" />
      description: ''
- name: addFromNamedItem(name, bindingType, id)
  uid: excel!Excel.BindingCollection#addFromNamedItem:member(1)
  package: excel!
  fullName: addFromNamedItem(name, bindingType, id)
  summary: 根据工作簿中的命名项添加新的 binding 对象。 如果已命名项目引用多个区域，则将返回 "InvalidReference" 错误。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      addFromNamedItem(
                  name: string,
                  bindingType: BindingType | "Range" | "Table" | "Text",
                  id: string
              ): Binding;
    parameters:
    - id: name
      description: 从中创建绑定的名称。
      type: string
    - id: bindingType
      description: 绑定的类型。 请参阅 BindingType。
      type: <xref uid="excel!Excel.BindingType:enum" /> | "Range" | "Table" | "Text"
    - id: id
      description: 绑定的名称。
      type: string
    return:
      type: <xref uid="excel!Excel.Binding:interface" />
      description: ''
- name: addFromSelection(bindingType, id)
  uid: excel!Excel.BindingCollection#addFromSelection:member(1)
  package: excel!
  fullName: addFromSelection(bindingType, id)
  summary: 根据当前选择的内容添加新的 binding 对象。 如果所选内容有多个区域，则将返回 "InvalidReference" 错误。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      addFromSelection(
                  bindingType: BindingType | "Range" | "Table" | "Text",
                  id: string
              ): Binding;
    parameters:
    - id: bindingType
      description: 绑定的类型。 请参阅 BindingType。
      type: <xref uid="excel!Excel.BindingType:enum" /> | "Range" | "Table" | "Text"
    - id: id
      description: 绑定的名称。
      type: string
    return:
      type: <xref uid="excel!Excel.Binding:interface" />
      description: ''
