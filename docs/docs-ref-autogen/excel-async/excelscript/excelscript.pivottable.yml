  uid: excel!Excel.PivotTable#dataHierarchies:member
  package: excel!
  fullName: dataHierarchies
  summary: 数据透视表的数据透视层级结构。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly dataHierarchies: DataPivotHierarchyCollection;'
    return:
      type: <xref uid="excel!Excel.DataPivotHierarchyCollection:interface" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let pivotTable = context.workbook.worksheets.getActiveWorksheet().pivotTables.getItem(\"Farm Sales\");\n    pivotTable.dataHierarchies.add(pivotTable.hierarchies.getItem(\"Crates Sold at Farm\"));\n    pivotTable.dataHierarchies.add(pivotTable.hierarchies.getItem(\"Crates Sold Wholesale\"));\n\n    await context.sync();\n}\n```"
