### YamlMime:TSType
name: Excel.ConditionalFormatCollection
uid: excel!Excel.ConditionalFormatCollection:interface
package: excel!
fullName: Excel.ConditionalFormatCollection
summary: 代表与区域重叠的所有条件格式的集合。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(type)
  uid: excel!Excel.ConditionalFormatCollection#add:member(1)
  package: excel!
  fullName: add(type)
  summary: 将新的条件格式添加到集合中的第一个/最高优先级处。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  type:
                      | ConditionalFormatType
                      | "Custom"
                      | "DataBar"
                      | "ColorScale"
                      | "IconSet"
                      | "TopBottom"
                      | "PresetCriteria"
                      | "ContainsText"
                      | "CellValue"
              ): ConditionalFormat;
    parameters:
    - id: type
      description: 要添加的条件格式的类型。 有关详细信息，请参阅 ConditionalFormatType。
      type: "| <xref uid=\"excel!Excel.ConditionalFormatType:enum\" />\n                | \"Custom\"\n                | \"DataBar\"\n                | \"ColorScale\"\n                | \"IconSet\"\n                | \"TopBottom\"\n                | \"PresetCriteria\"\n                | \"ContainsText\"\n                | \"CellValue\"\n        "
    return:
      type: <xref uid="excel!Excel.ConditionalFormat:interface" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B2:M5\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.colorScale);\n    let criteria = {\n        minimum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.lowestValue, color: \"blue\" },\n        midpoint: { formula: \"50\", type: Excel.ConditionalFormatColorCriterionType.percent, color: \"yellow\" },\n        maximum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.highestValue, color: \"red\" }\n    };\n    conditionalFormat.colorScale.criteria = criteria;\n\n    await context.sync();\n}\n```"
- name: clearAll()
  uid: excel!Excel.ConditionalFormatCollection#clearAll:member(1)
  package: excel!
  fullName: clearAll()
  summary: 清除当前指定区域中处于活动状态的所有条件格式。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clearAll(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange();\n    range.conditionalFormats.clearAll();\n\n    await context.sync();\n\n    $(\".conditional-formats\").hide();\n}\n```"
- name: getCount()
  uid: excel!Excel.ConditionalFormatCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: 返回工作簿中的条件格式数。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
