- name: getItemAt(index)
  uid: excel!Excel.ConditionalFormatCollection#getItemAt:member(1)
  package: excel!
  fullName: getItemAt(index)
  summary: 返回给定索引处的条件格式。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): ConditionalFormat;'
    parameters:
    - id: index
      description: 要检索的条件格式的索引。
