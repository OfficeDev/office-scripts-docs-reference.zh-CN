                        | "AllDatesInPeriodSeptember"
                        | "BelowAverage"
                        | "LastMonth"
                        | "LastQuarter"
                        | "LastWeek"
                        | "LastYear"
                        | "NextMonth"
                        | "NextQuarter"
                        | "NextWeek"
                        | "NextYear"
                        | "ThisMonth"
                        | "ThisQuarter"
                        | "ThisWeek"
                        | "ThisYear"
                        | "Today"
                        | "Tomorrow"
                        | "YearToDate"
                        | "Yesterday"
                ): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: criteria
          description: 要应用的动态条件。
          type:
            - 'excel!Excel.Filter#applyDynamicFilter~0:complex'
