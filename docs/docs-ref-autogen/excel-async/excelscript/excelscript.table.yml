- name: showBandedColumns
  uid: excel!Excel.Table#showBandedColumns:member
  package: excel!
  fullName: showBandedColumns
  summary: 指定列是否显示镶边格式，其中奇数列以不同的方式突出显示，即使是偶数，也可以使表更易于阅读。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedColumns: boolean;'
    return:
      type: boolean
- name: showBandedRows
  uid: excel!Excel.Table#showBandedRows:member
  package: excel!
  fullName: showBandedRows
  summary: 指定行是否显示镶边格式，其中奇数行以不同的方式突出显示，即使是偶数行，也可以使表更易于阅读。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedRows: boolean;'
    return:
      type: boolean
- name: showFilterButton
  uid: excel!Excel.Table#showFilterButton:member
  package: excel!
  fullName: showFilterButton
  summary: 指定筛选按钮是否显示在每个列标头的顶部。 仅当 table 中包含标题行时，才允许设定此设置。
