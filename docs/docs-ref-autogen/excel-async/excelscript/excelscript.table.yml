- name: sort
  uid: excel!Excel.Table#sort:member
  package: excel!
  fullName: sort
  summary: 表示表的排序。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly sort: TableSort;'
    return:
      type: <xref uid="excel!Excel.TableSort:interface" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```javascript\n// Get the current worksheet.\nlet workbook = context.workbook;\nlet worksheets = workbook.worksheets;\nlet selectedSheet = worksheets.getActiveWorksheet();\n\n// Create a table with the used cells.\nlet usedRange = selectedSheet.getUsedRange();\nlet newTable = selectedSheet.tables.add(usedRange, true);\n\n// Sort the table using the first column.\nnewTable.sort.apply([{ key: 0, ascending: true }]);\n```"
- name: style
  uid: excel!Excel.Table#style:member
  package: excel!
  fullName: style
  summary: 表示表格样式的常量值。 可能的值为： "TableStyleLight1" 到 "TableStyleLight21"、"TableStyleMedium1" 通过 "TableStyleMedium28"、"TableStyleDark1" 到 "TableStyleDark11"。 还可以指定工作簿中显示的用户定义的自定义样式。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style: string;'
    return:
      type: string
