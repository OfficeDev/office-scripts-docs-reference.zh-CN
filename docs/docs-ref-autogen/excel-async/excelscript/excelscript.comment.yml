### YamlMime:TSType
name: Excel.Comment
uid: excel!Excel.Comment:interface
package: excel!
fullName: Excel.Comment
summary: 代表工作簿中的注释。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: authorEmail
  uid: excel!Excel.Comment#authorEmail:member
  package: excel!
  fullName: authorEmail
  summary: 获取批注作者的电子邮件。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly authorEmail: string;'
    return:
      type: string
- name: authorName
  uid: excel!Excel.Comment#authorName:member
  package: excel!
  fullName: authorName
  summary: 获取批注作者的姓名。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly authorName: string;'
    return:
      type: string
- name: content
  uid: excel!Excel.Comment#content:member
  package: excel!
  fullName: content
  summary: 批注的内容。 字符串为纯文本。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'content: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Comments\");\n    let comment = sheet.comments.getItemAt(0);\n    comment.content = \"PLEASE add headers here.\";\n    await context.sync();\n}\n```"
- name: creationDate
  uid: excel!Excel.Comment#creationDate:member
  package: excel!
  fullName: creationDate
  summary: 获取批注的创建时间。 如果批注是从备注转换而来的，则返回 null，因为批注没有创建日期。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly creationDate: Date;'
    return:
      type: Date
- name: id
  uid: excel!Excel.Comment#id:member
  package: excel!
  fullName: id
  summary: 指定注释标识符。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly id: string;'
    return:
      type: string
- name: mentions
  uid: excel!Excel.Comment#mentions:member
  package: excel!
  fullName: mentions
  summary: 获取实体 (例如，在注释中提到的人) 。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly mentions: CommentMention[];'
    return:
      type: <xref uid="excel!Excel.CommentMention:interface" />[]
- name: replies
  uid: excel!Excel.Comment#replies:member
  package: excel!
  fullName: replies
  summary: 表示与批注关联的回复对象的集合。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly replies: CommentReplyCollection;'
    return:
      type: <xref uid="excel!Excel.CommentReplyCollection:interface" />
- name: resolved
  uid: excel!Excel.Comment#resolved:member
  package: excel!
  fullName: resolved
  summary: 注释线程状态。 值为 "true" 表示解析注释线程。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'resolved: boolean;'
    return:
      type: boolean
- name: richContent
  uid: excel!Excel.Comment#richContent:member
  package: excel!
  fullName: richContent
  summary: 获取丰富的注释内容 (例如，注释) 中提及。 此字符串不应显示给最终用户。 您的外接程序应仅使用此信息分析丰富的注释内容。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly richContent: string;'
    return:
      type: string
methods:
- name: delete()
  uid: excel!Excel.Comment#delete:member(1)
  package: excel!
  fullName: delete()
  summary: 删除批注和所有连接的答复。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delete(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    context.workbook.comments.getItemByCell(\"Comments!A2\").delete();\n    await context.sync();\n}\n```"
- name: getLocation()
  uid: excel!Excel.Comment#getLocation:member(1)
  package: excel!
  fullName: getLocation()
  summary: 获取此注释所在的单元格。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getLocation(): Range;'
    return:
      type: <xref uid="excel!Excel.Range:interface" />
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.Comment#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: 将命令加入队列以加载对象的指定属性。 阅读属性前必须先调用 `context.sync()`。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
      type: string | string[]
    return:
      type: void
      description: ''
- name: updateMentions(contentWithMentions)
  uid: excel!Excel.Comment#updateMentions:member(1)
  package: excel!
  fullName: updateMentions(contentWithMentions)
  summary: 使用特殊格式的字符串和提及列表更新注释内容。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'updateMentions(contentWithMentions: CommentRichContent): void;'
    parameters:
    - id: contentWithMentions
      description: 批注的内容。 这包含一个特殊格式的字符串和在 Excel 显示时将解析为字符串的提及的列表。
      type: <xref uid="excel!Excel.CommentRichContent:interface" />
    return:
      type: void
      description: ''
