### YamlMime:TSType
name: Excel.CommentReplyCollection
uid: excel!Excel.CommentReplyCollection:interface
package: excel!
fullName: Excel.CommentReplyCollection
summary: 代表作为注释一部分的注释答复对象的集合。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(content, contentType)
  uid: excel!Excel.CommentReplyCollection#add:member(1)
  package: excel!
  fullName: add(content, contentType)
  summary: 为批注创建批注回复。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  content: CommentRichContent | string,
                  contentType?: ContentType | "Plain" | "Mention"
              ): CommentReply;
    parameters:
    - id: content
      description: 批注的内容。 此值可以是字符串或接口 CommentRichContent (例如，对于提及) 的注释。
      type: <xref uid="excel!Excel.CommentRichContent:interface" /> | string
    - id: contentType
      description: 可选。 包含在注释中的内容类型。 默认值为枚举 `ContentType.Plain`<!-- -->.
      type: "<xref uid=\"excel!Excel.ContentType:enum\" /> | \"Plain\" | \"Mention\"\n        "
    return:
      type: <xref uid="excel!Excel.CommentReply:interface" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    // Adds a reply to the first comment in this worksheet.\n    let sheet = context.workbook.worksheets.getItem(\"Comments\");\n    let comment = sheet.comments.getItemAt(0);\n    comment.replies.add(\"Add content to this worksheet.\");\n    await context.sync();\n}\n```"
