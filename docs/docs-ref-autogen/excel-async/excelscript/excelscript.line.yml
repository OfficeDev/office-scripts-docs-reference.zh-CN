methods:
- name: connectBeginShape(shape, connectionSite)
  uid: excel!Excel.Line#connectBeginShape:member(1)
  package: excel!
  fullName: connectBeginShape(shape, connectionSite)
  summary: 将指定连接线的始端附加到指定形状。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'connectBeginShape(shape: Shape, connectionSite: number): void;'
    parameters:
    - id: shape
      description: 要连接的形状。
      type: <xref uid="excel!Excel.Shape:interface" />
    - id: connectionSite
      description: 连接符的起点所附加到的形状上的连接点。 必须是介于 0 (非独占性) 和指定形状 (独占) 的连接网站数之间的整数。
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    let line = shapes.getItem(\"StraightLine\").line;\n    line.connectBeginShape(shapes.getItem(\"Left\"), 2);\n    line.connectEndShape(shapes.getItem(\"Right\"), 0);\n    await context.sync();\n}\n```"
